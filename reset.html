<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="manifest" href="/IPTV-/manifest.webmanifest">
  <meta name="theme-color" content="#000000">
  <title>Reset your password — IPTV</title>
  <style>
    :root { --bg:#0b0b0c; --fg:#fff; --muted:#9a9aa0; --panel:#121214; --border:rgba(255,255,255,.14);
            --accent:#ff9500; --shadow:0 18px 48px rgba(0,0,0,.45); }
    body.light { --bg:#f5f5f7; --fg:#111; --muted:#6e6e73; --panel:#fff; --border:rgba(0,0,0,.12);
                 --accent:#ff9500; --shadow:0 14px 36px rgba(0,0,0,.10); }
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{background:var(--bg);color:var(--fg);font-family:-apple-system,BlinkMacSystemFont,system-ui,sans-serif;
         display:flex;align-items:center;justify-content:center;padding:22px;transition:background .25s,color .25s}
    .wrap{width:100%;max-width:420px}
    .logo{width:110px;height:110px;margin:0 auto 14px;background:var(--accent);
      -webkit-mask:url('https://i.ibb.co/LzJwPhjg/ICON-IPTV.png') center/contain no-repeat;
              mask:url('https://i.ibb.co/LzJwPhjg/ICON-IPTV.png') center/contain no-repeat}
    .title{font-size:22px;font-weight:800;text-align:center}
    .subtitle{color:var(--muted);font-size:12px;text-align:center;letter-spacing:.8px;text-transform:uppercase;margin-bottom:14px}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:28px;padding:22px 18px;box-shadow:var(--shadow)}
    .input{width:100%;padding:14px;background:transparent;border:1px solid var(--border);border-radius:14px;color:var(--fg);font-size:16px;text-align:center}
    .input::placeholder{color:var(--muted)}
    .btn{width:100%;margin-top:12px;padding:14px;background:var(--accent);color:#000;border:none;border-radius:9999px;font-size:16px;font-weight:800;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .link{margin-top:14px;text-align:center}
    .link a{color:var(--fg);text-decoration:none;border-bottom:1px dashed var(--border)}
    .toast{position:fixed;bottom:50px;left:50%;transform:translateX(-50%);background:var(--accent);color:#000;padding:10px 20px;border-radius:999px;
           font-size:13px;font-weight:700;opacity:0;transition:opacity .25s}
    .toast.show{opacity:1}
    .toast.error{background:#ff453a;color:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo" aria-label="IPTV logo"></div>
    <div class="title">Reset your password</div>
    <div class="subtitle">We’ll email you a reset link</div>

    <div class="card">
      <input id="email" class="input" type="email" placeholder="Your account email" autocomplete="email" />
      <button id="sendBtn" class="btn">Send reset link</button>
      <div class="link"><a href="/IPTV-/remote-control.html">Back to sign in</a></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // match the remote theme
    document.body.classList.toggle('light', (localStorage.getItem('iptv_theme') || 'light') === 'light');
    const toast = (msg, type='') => {
      const t=document.getElementById('toast'); t.textContent=msg;
      t.className='toast show' + (type==='error' ? ' error' : '');
      setTimeout(()=>t.classList.remove('show'), 2500);
    };
  </script>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBLSRS9PELXoI0wRafYKG5tx_UoRSawQaY",
      authDomain: "iptv-bfa.firebaseapp.com",
      databaseURL: "https://iptv-bfa-default-rtdb.firebaseio.com",
      projectId: "iptv-bfa",
      storageBucket: "iptv-bfa.firebasestorage.app",
      messagingSenderId: "838790935867",
      appId: "1:838790935867:web:1860eac7dbeb7159e1b31e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailEl = document.getElementById('email');
    const btn = document.getElementById('sendBtn');

    async function sendLink(){
      const email = (emailEl.value || '').trim();
      if(!email){ window.toast('Enter your email','error'); return; }
      btn.disabled = true; btn.textContent = 'Sending…';
      try{
        await sendPasswordResetEmail(auth, email);
        window.toast('Reset link sent! Check your email ✉️');
        btn.textContent = 'Sent';
      }catch(e){
        console.error(e);
        const map = {
          'auth/invalid-email':'Invalid email address',
          'auth/user-not-found':'No account with that email',
          'auth/too-many-requests':'Too many attempts — try later'
        };
        window.toast(map[e.code] || 'Could not send reset email','error');
        btn.disabled = false; btn.textContent = 'Send reset link';
      }
    }

    btn.addEventListener('click', sendLink);
    emailEl.addEventListener('keydown', e => { if(e.key==='Enter') sendLink(); });
  </script>
</body>
</html>
