<!DOCTYPE html>
<html lang="en">
<head>
  <!-- PWA (same as your other pages) -->
  <link rel="manifest" href="https://flaviothebfagroup.github.io/IPTV-/manifest.webmanifest">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="https://flaviothebfagroup.github.io/IPTV-/icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="IPTV Remote">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>IPTV - Sign Up</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display',system-ui,sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .box{width:100%;max-width:340px}
    h1{font-size:42px;margin-bottom:6px;text-align:center}
    .sub{color:#888;font-size:13px;text-align:center;margin-bottom:22px;letter-spacing:1px;text-transform:uppercase}
    .card{background:#111;border:1px solid #222;border-radius:24px;padding:20px}
    input,select{width:100%;padding:14px;margin:8px 0;background:#000;border:1px solid #222;border-radius:12px;color:#fff;font-size:16px;text-align:center}
    input::placeholder{color:#555}
    button{width:100%;padding:14px;margin-top:8px;background:#fff;color:#000;border:none;border-radius:12px;font-weight:700;letter-spacing:.5px;cursor:pointer}
    button:disabled{opacity:.5}
    .link{margin-top:18px;text-align:center;color:#888;font-size:14px}
    .link a{color:#fff;text-decoration:none}
    .toast{position:fixed;bottom:40px;left:50%;transform:translateX(-50%);background:#0f0;color:#000;padding:10px 18px;border-radius:20px;font-weight:700;opacity:0;transition:opacity .25s}
    .toast.show{opacity:1}
    .toast.err{background:#f33;color:#fff}
  </style>
</head>
<body>
  <div class="box">
    <h1><img src="https://i.ibb.co/LzJwPhjg/ICON-IPTV.png" alt="IPTV" style="height:52px;width:auto" loading="lazy"></h1>
    <div class="sub">Create Account</div>

    <div class="card">
      <input id="name" type="text" placeholder="Your Name" autocomplete="name">
      <input id="email" type="email" placeholder="Email" autocomplete="email">
      <input id="password" type="password" placeholder="Password (6+)" autocomplete="new-password">

      <select id="dealership">
        <option value="">Loading dealerships…</option>
      </select>

      <button id="signupBtn">CREATE ACCOUNT</button>
    </div>

    <div class="link">Already have account? <a href="https://flaviothebfagroup.github.io/IPTV-/remote-control.html">Sign In</a></div>
  </div>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getDatabase, ref, get, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBLSRS9PELXoI0wRafYKG5tx_UoRSawQaY",
      authDomain: "iptv-bfa.firebaseapp.com",
      databaseURL: "https://iptv-bfa-default-rtdb.firebaseio.com",
      projectId: "iptv-bfa",
      storageBucket: "iptv-bfa.firebasestorage.app",
      messagingSenderId: "838790935867",
      appId: "1:838790935867:web:1860eac7dbeb7159e1b31e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getDatabase(app);

    const toast = (m,err=false)=>{ const t=document.getElementById('toast'); t.textContent=m; t.className='toast show'+(err?' err':''); setTimeout(()=>t.classList.remove('show'),1800); };

    // Load dealerships from the PUBLIC index
    async function loadDealerships(){
      try{
        const snap = await get(ref(db,'dealershipPublic'));
        const sel  = document.getElementById('dealership');
        sel.innerHTML = '<option value="">Choose Dealership…</option>';
        if(snap.exists()){
          const map = snap.val();
          Object.keys(map).sort().forEach(id=>{
            const opt = document.createElement('option');
            opt.value = id;
            opt.textContent = map[id]?.name || id;
            sel.appendChild(opt);
          });
        }else{
          sel.innerHTML = '<option value="">No dealerships available</option>';
        }
      }catch(e){
        console.error(e);
        document.getElementById('dealership').innerHTML = '<option value="">Could not load</option>';
        toast('Could not load dealerships',true);
      }
    }
    loadDealerships();

    // Sign up
    document.getElementById('signupBtn').addEventListener('click', signUp);
    async function signUp(){
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value;
      const did   = document.getElementById('dealership').value;

      if(!name || !email || !pass || !did){ toast('Fill all fields',true); return; }
      if(pass.length < 6){ toast('Password too short',true); return; }

      const btn = document.getElementById('signupBtn');
      btn.disabled = true; btn.textContent = 'CREATING…';

      try{
        await setPersistence(auth, browserLocalPersistence);
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        const uid  = cred.user.uid;

        // Create the user profile
        const profile = {
          name, email,
          role: 'user',
          dealershipId: did,
          updatedAt: Date.now()
        };
        await set(ref(db, `user/${uid}`), profile);

        toast('Account created!');
        // Send them to the remote
        setTimeout(()=>{ window.location.href = 'https://flaviothebfagroup.github.io/IPTV-/remote-control.html'; }, 800);
      }catch(err){
        console.error(err);
        if(err.code === 'auth/email-already-in-use') toast('Email already registered',true);
        else if(err.code === 'auth/invalid-email')    toast('Invalid email',true);
        else if(err.code === 'auth/weak-password')    toast('Weak password',true);
        else toast(err.message || 'Signup failed',true);
        btn.disabled = false; btn.textContent = 'CREATE ACCOUNT';
      }
    }

    // Enter to submit
    document.addEventListener('keydown', (e)=>{ if(e.key==='Enter') signUp(); });
  </script>
</body>
</html>
