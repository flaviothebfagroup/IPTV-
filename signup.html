<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'SF Pro Display', -apple-system, system-ui, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-box {
            width: 100%;
            max-width: 320px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form {
            background: #111;
            border-radius: 30px;
            padding: 30px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: #000;
            border: 1px solid #222;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        input::placeholder {
            color: #444;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 40px;
        }

        select option {
            background: #000;
            color: #fff;
        }

        .or-divider {
            color: #444;
            margin: 15px 0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:active {
            background: #ccc;
        }

        .success-button {
            background: #0f0;
        }

        .link {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }

        .link a {
            color: #fff;
            text-decoration: none;
        }

        .toast {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: #0f0;
            color: #000;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .toast.error {
            background: #f00;
            color: #fff;
        }

        .toast.show {
            opacity: 1;
        }

        /* Loading state */
        button:disabled {
            background: #333;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #666;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Add new dealership option */
        .add-new {
            color: #0f0;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 15px;
            display: inline-block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h1>ðŸ“º</h1>
        <p class="subtitle">Create Account</p>

        <div class="form">
            <!-- Email -->
            <input type="email" id="email" placeholder="Email" autocomplete="email">
            
            <!-- Password -->
            <input type="password" id="password" placeholder="Password" autocomplete="new-password">
            
            <!-- Name -->
            <input type="text" id="name" placeholder="Your Name" autocomplete="name">
            
            <div class="or-divider">Select Dealership</div>
            
            <!-- Dealership Selection -->
            <select id="dealership">
                <option value="">Choose Dealership...</option>
                <option value="main">Main Dealership</option>
                <option value="downtown">Downtown Motors</option>
                <option value="airport">Airport Location</option>
                <option value="north">North Branch</option>
                <option value="south">South Branch</option>
                <option value="new">+ Add New Dealership</option>
            </select>
            
            <!-- New Dealership Input (hidden by default) -->
            <input type="text" id="newDealership" placeholder="Enter Dealership Name" class="hidden">
            
            <!-- Sign Up Button -->
            <button id="signupBtn" onclick="signUp()">CREATE ACCOUNT</button>
        </div>

        <div class="link">
            Already have account? <a href="remote.html">Sign In</a>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, set, push, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBLSRS9PELXoI0wRafYKG5tx_UoRSawQaY",
            authDomain: "iptv-bfa.firebaseapp.com",
            databaseURL: "https://iptv-bfa-default-rtdb.firebaseio.com",
            projectId: "iptv-bfa",
            storageBucket: "iptv-bfa.firebasestorage.app",
            messagingSenderId: "838790935867",
            appId: "1:838790935867:web:1860eac7dbeb7159e1b31e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Handle dealership selection
        document.getElementById('dealership').addEventListener('change', function() {
            const newDealershipInput = document.getElementById('newDealership');
            
            if (this.value === 'new') {
                newDealershipInput.classList.remove('hidden');
                newDealershipInput.focus();
            } else {
                newDealershipInput.classList.add('hidden');
            }
        });

        // Sign Up Function
        window.signUp = async function() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value.trim();
            const dealershipSelect = document.getElementById('dealership').value;
            const newDealershipName = document.getElementById('newDealership').value.trim();
            
            // Validation
            if (!email || !password || !name) {
                showToast('Please fill all fields', 'error');
                return;
            }
            
            if (password.length < 6) {
                showToast('Password must be 6+ characters', 'error');
                return;
            }
            
            let dealershipId = dealershipSelect;
            let dealershipName = '';
            
            // Handle new dealership
            if (dealershipSelect === 'new') {
                if (!newDealershipName) {
                    showToast('Enter dealership name', 'error');
                    return;
                }
                dealershipName = newDealershipName;
                // Create simple ID from name
                dealershipId = newDealershipName.toLowerCase().replace(/\s+/g, '-');
            } else if (!dealershipSelect) {
                showToast('Select a dealership', 'error');
                return;
            } else {
                // Get name from selection
                const option = document.querySelector(`#dealership option[value="${dealershipSelect}"]`);
                dealershipName = option.textContent;
            }
            
            // Show loading
            const btn = document.getElementById('signupBtn');
            btn.disabled = true;
            btn.innerHTML = 'CREATING<span class="loading-spinner"></span>';
            
            try {
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // If new dealership, create it
                if (dealershipSelect === 'new') {
                    const dealershipRef = ref(database, `dealerships/${dealershipId}`);
                    await set(dealershipRef, {
                        name: dealershipName,
                        createdBy: email,
                        createdAt: Date.now(),
                        displays: {
                            'DISPLAY-001': { name: 'Display 1', channel: 1 },
                            'DISPLAY-002': { name: 'Display 2', channel: 1 },
                            'DISPLAY-003': { name: 'Display 3', channel: 1 }
                        }
                    });
                }
                
                // Get dealership displays
                let userDisplays = [];
                const dealershipRef = ref(database, `dealerships/${dealershipId}/displays`);
                const snapshot = await get(dealershipRef);
                
                if (snapshot.exists()) {
                    userDisplays = Object.keys(snapshot.val());
                } else {
                    // Default displays if dealership doesn't exist yet
                    userDisplays = ['DISPLAY-001', 'DISPLAY-002', 'DISPLAY-003'];
                    
                    // Create the dealership with default displays
                    await set(ref(database, `dealerships/${dealershipId}`), {
                        name: dealershipName,
                        displays: {
                            'DISPLAY-001': { name: 'Display 1', channel: 1 },
                            'DISPLAY-002': { name: 'Display 2', channel: 1 },
                            'DISPLAY-003': { name: 'Display 3', channel: 1 }
                        }
                    });
                }
                
                // Create user profile
                await set(ref(database, `users/${user.uid}`), {
                    email: email,
                    name: name,
                    role: 'user',
                    dealership: dealershipId,
                    dealershipName: dealershipName,
                    displays: userDisplays,
                    createdAt: Date.now()
                });
                
                // Success!
                showToast('Account created!', 'success');
                btn.innerHTML = 'SUCCESS! REDIRECTING...';
                btn.classList.add('success-button');
                
                // Redirect to remote
                setTimeout(() => {
                    window.location.href = 'remote.html';
                }, 2000);
                
            } catch (error) {
                console.error('Signup error:', error);
                
                // Handle errors
                if (error.code === 'auth/email-already-in-use') {
                    showToast('Email already registered', 'error');
                } else if (error.code === 'auth/weak-password') {
                    showToast('Password too weak', 'error');
                } else if (error.code === 'auth/invalid-email') {
                    showToast('Invalid email address', 'error');
                } else {
                    showToast('Signup failed. Try again.', 'error');
                }
                
                // Reset button
                btn.disabled = false;
                btn.innerHTML = 'CREATE ACCOUNT';
            }
        }

        // Show toast notification
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            if (type === 'error') toast.classList.add('error');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') signUp();
        });
    </script>
</body>
</html>
