<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV - Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #f5f5f5;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            border-color: #667eea;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            padding-left: 16px;
        }

        .requirement {
            margin: 4px 0;
            transition: color 0.3s;
        }

        .requirement.met {
            color: #4caf50;
        }

        .requirement.met::before {
            content: "‚úì ";
        }

        .requirement:not(.met)::before {
            content: "‚Ä¢ ";
        }

        .access-code-info {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #856404;
        }

        .button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 13px;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        .dealership-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dealership-select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Loading spinner */
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">üì∫</div>
            <h1 class="title">Create Account</h1>
            <p class="subtitle">Join IPTV Control System</p>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="switchTab('basic')">Basic User</div>
                <div class="tab" onclick="switchTab('dealer')">Dealer Account</div>
            </div>

            <!-- Messages -->
            <div class="message" id="message"></div>

            <!-- Basic User Form -->
            <form id="basicForm">
                <div class="form-group">
                    <label class="label">Email Address</label>
                    <input type="email" class="input" id="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="label">Password</label>
                    <input type="password" class="input" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <div class="password-requirements">
                        <div class="requirement" id="length">At least 8 characters</div>
                        <div class="requirement" id="uppercase">One uppercase letter</div>
                        <div class="requirement" id="number">One number</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="label">Confirm Password</label>
                    <input type="password" class="input" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <div class="form-group">
                    <label class="label">Your Name</label>
                    <input type="text" class="input" id="fullName" placeholder="John Doe" required>
                </div>

                <button type="submit" class="button">Create Account</button>
            </form>

            <!-- Dealer Form -->
            <form id="dealerForm" style="display: none;">
                <div class="access-code-info">
                    ‚ö†Ô∏è Dealer accounts require an access code from your administrator
                </div>

                <div class="form-group">
                    <label class="label">Dealer Access Code</label>
                    <input type="text" class="input" id="accessCode" placeholder="Enter code from admin" required>
                </div>

                <div class="form-group">
                    <label class="label">Dealership</label>
                    <select class="dealership-select" id="dealership" required>
                        <option value="">Select your dealership...</option>
                        <option value="main">Main Dealership</option>
                        <option value="downtown">Downtown Branch</option>
                        <option value="airport">Airport Location</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="label">Email Address</label>
                    <input type="email" class="input" id="dealerEmail" placeholder="your@dealership.com" required>
                </div>

                <div class="form-group">
                    <label class="label">Password</label>
                    <input type="password" class="input" id="dealerPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <div class="form-group">
                    <label class="label">Your Name</label>
                    <input type="text" class="input" id="dealerName" placeholder="John Doe" required>
                </div>

                <button type="submit" class="button">Create Dealer Account</button>
            </form>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>

            <!-- Login Link -->
            <div class="login-link">
                Already have an account? <a href="remote.html">Sign In</a>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBLSRS9PELXoI0wRafYKG5tx_UoRSawQaY",
            authDomain: "iptv-bfa.firebaseapp.com",
            databaseURL: "https://iptv-bfa-default-rtdb.firebaseio.com",
            projectId: "iptv-bfa",
            storageBucket: "iptv-bfa.firebasestorage.app",
            messagingSenderId: "838790935867",
            appId: "1:838790935867:web:1860eac7dbeb7159e1b31e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Valid dealer access codes (you set these)
        const DEALER_CODES = {
            'DEALER2024': 'main',
            'DOWNTOWN24': 'downtown',
            'AIRPORT24': 'airport'
        };

        // Tab switching
        window.switchTab = function(tab) {
            const tabs = document.querySelectorAll('.tab');
            const basicForm = document.getElementById('basicForm');
            const dealerForm = document.getElementById('dealerForm');
            
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'basic') {
                tabs[0].classList.add('active');
                basicForm.style.display = 'block';
                dealerForm.style.display = 'none';
            } else {
                tabs[1].classList.add('active');
                basicForm.style.display = 'none';
                dealerForm.style.display = 'block';
            }
        }

        // Password validation
        const passwordInput = document.getElementById('password');
        passwordInput?.addEventListener('input', function() {
            const password = this.value;
            
            // Check length
            document.getElementById('length').classList.toggle('met', password.length >= 8);
            
            // Check uppercase
            document.getElementById('uppercase').classList.toggle('met', /[A-Z]/.test(password));
            
            // Check number
            document.getElementById('number').classList.toggle('met', /\d/.test(password));
        });

        // Basic user registration
        document.getElementById('basicForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const fullName = document.getElementById('fullName').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            // Validate password strength
            if (password.length < 8 || !/[A-Z]/.test(password) || !/\d/.test(password)) {
                showMessage('Password does not meet requirements', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Create user profile in database
                await set(ref(database, `users/${user.uid}`), {
                    email: email,
                    name: fullName,
                    role: 'user',
                    createdAt: Date.now(),
                    displays: ['DISPLAY-001'] // Give access to display 1 by default
                });
                
                showMessage('Account created successfully! Redirecting...', 'success');
                
                // Redirect to remote control
                setTimeout(() => {
                    window.location.href = 'remote.html';
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                
                if (error.code === 'auth/email-already-in-use') {
                    showMessage('Email already registered', 'error');
                } else if (error.code === 'auth/weak-password') {
                    showMessage('Password is too weak', 'error');
                } else {
                    showMessage('Registration failed. Please try again.', 'error');
                }
            } finally {
                showLoading(false);
            }
        });

        // Dealer registration
        document.getElementById('dealerForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const accessCode = document.getElementById('accessCode').value.toUpperCase();
            const dealership = document.getElementById('dealership').value;
            const email = document.getElementById('dealerEmail').value;
            const password = document.getElementById('dealerPassword').value;
            const fullName = document.getElementById('dealerName').value;
            
            // Validate access code
            if (!DEALER_CODES[accessCode]) {
                showMessage('Invalid access code', 'error');
                return;
            }
            
            // Validate dealership matches code
            if (DEALER_CODES[accessCode] !== dealership) {
                showMessage('Access code does not match selected dealership', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Get dealership displays
                const dealershipRef = ref(database, `dealerships/${dealership}`);
                const snapshot = await get(dealershipRef);
                const dealershipData = snapshot.val() || {};
                const displays = Object.keys(dealershipData.displays || {});
                
                // Create dealer profile
                await set(ref(database, `users/${user.uid}`), {
                    email: email,
                    name: fullName,
                    role: 'dealer',
                    dealership: dealership,
                    createdAt: Date.now(),
                    displays: displays,
                    accessCode: accessCode
                });
                
                showMessage('Dealer account created successfully! Redirecting...', 'success');
                
                // Redirect to remote control
                setTimeout(() => {
                    window.location.href = 'remote.html';
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                
                if (error.code === 'auth/email-already-in-use') {
                    showMessage('Email already registered', 'error');
                } else {
                    showMessage('Registration failed. Please try again.', 'error');
                }
            } finally {
                showLoading(false);
            }
        });

        // Helper functions
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
            
            // Disable/enable submit buttons
            document.querySelectorAll('.button').forEach(btn => {
                btn.disabled = show;
            });
        }
    </script>
</body>
</html>
