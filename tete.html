<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>tete — interior design</title>
  <meta name="description" content="tete — interior design. Three selected projects." />

  <!-- Clean, premium typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fbfaf7;
      --paper:#ffffff;
      --text:#0b0c10;
      --muted:#5f6472;
      --line:rgba(18,20,28,.14);
      --soft:rgba(18,20,28,.06);
      --accent:#ff9500;

      --max: 1100px;
      --pad: 22px;

      --serif:"Instrument Serif", ui-serif, Georgia, "Times New Roman", Times, serif;
      --sans:"Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --mono:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--sans);
      font-size: 18px; /* easy to read */
      line-height: 1.75;
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }

    a{ color:inherit; }
    a:hover{ color:var(--accent); }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 var(--pad);
    }

    header{
      position: sticky;
      top:0;
      z-index: 50;
      background: rgba(251,250,247,.92);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }
    .head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      padding: 14px 0;
    }
    .brand{
      display:flex;
      align-items:baseline;
      gap: 12px;
      min-width: 140px;
      text-decoration:none;
    }
    .brand .name{
      font-family:var(--serif);
      font-size: 28px;
      letter-spacing: -0.03em;
      text-transform: lowercase;
      line-height: 1;
    }
    .brand .name::after{
      content:"";
      display:inline-block;
      width: 9px; height: 9px;
      margin-left: 8px;
      background: var(--accent);
      vertical-align: middle;
    }
    .brand .tag{
      font-family:var(--mono);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted);
      white-space: nowrap;
    }

    .toplinks{
      display:flex;
      gap: 12px;
      align-items:center;
      flex-wrap: wrap;
      justify-content:flex-end;
    }
    .btn{
      display:inline-block;
      border: 1px solid var(--line);
      padding: 12px 14px;
      text-decoration:none;
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      background: transparent;
      border-radius: 0; /* sharp */
      line-height: 1;
    }
    .btn:hover{ border-color: var(--accent); color: var(--accent); }

    @media (max-width: 760px){
      .brand .tag{ display:none; }
      .btn{ padding: 12px 12px; }
    }

    /* Page sections */
    .hero{
      padding: 34px 0 18px;
    }
    .kicker{
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .16em;
      text-transform: uppercase;
      color: var(--muted);
      display:flex;
      align-items:center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .kicker .rule{
      height: 1px;
      width: 56px;
      background: var(--accent);
    }
    h1{
      margin: 0;
      font-family: var(--serif);
      font-weight: 400;
      letter-spacing: -0.05em;
      font-size: clamp(52px, 6vw, 86px);
      line-height: .92;
      text-transform: lowercase;
    }
    .lead{
      margin: 14px 0 0;
      color: var(--muted);
      max-width: 70ch;
    }

    /* === Top carousel (simple, elegant, big controls) === */
    .carousel{
      margin-top: 18px;
      border: 1px solid var(--line);
      background: var(--paper);
      padding: 10px;
    }
    .carouselStage{
      position: relative;
      border: 1px solid var(--line);
      background: var(--soft);
      overflow: hidden;
      aspect-ratio: 16 / 9;
      user-select: none;
      touch-action: pan-y;
    }
    .carouselImg{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
      transform: scale(1.001);
    }
    .fade{
      animation: fadeIn .28s ease;
    }
    @keyframes fadeIn{
      from{ opacity: .55; }
      to{ opacity: 1; }
    }

    .carouselControls{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding-top: 12px;
    }
    .navBtn{
      border: 1px solid var(--line);
      background: transparent;
      border-radius: 0;
      padding: 12px 14px;  /* big tap area */
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      cursor: pointer;
      line-height: 1;
      min-width: 120px;
    }
    .navBtn:hover{
      border-color: var(--accent);
      color: var(--accent);
    }

    .dots{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content:center;
      flex: 1;
    }
    .dot{
      width: 10px;
      height: 10px;
      border: 1px solid var(--line);
      background: transparent;
      border-radius: 0; /* sharp */
      padding: 0;
      cursor:pointer;
    }
    .dot[aria-current="true"]{
      background: var(--accent);
      border-color: var(--accent);
    }

    .carouselCaption{
      margin: 0;
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted);
      white-space: nowrap;
    }

    @media (max-width: 760px){
      .carouselControls{
        flex-wrap: wrap;
      }
      .navBtn{
        min-width: auto;
        flex: 1;
      }
      .carouselCaption{
        width: 100%;
        text-align: center;
        white-space: normal;
      }
    }

    /* Sections */
    .section{
      padding: 22px 0;
      border-top: 1px solid var(--line);
    }
    .sectionTitle{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }
    .sectionTitle h2{
      margin: 0;
      font-family: var(--serif);
      font-weight: 400;
      letter-spacing: -0.03em;
      font-size: clamp(34px, 3.3vw, 46px);
      line-height: 1.05;
    }
    .sectionTitle .meta{
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted);
      white-space: nowrap;
    }

    /* Images */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      align-items:start;
    }
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }
    figure{
      margin:0;
      border: 1px solid var(--line);
      background: var(--paper);
      padding: 10px;
    }
    img.project{
      width:100%;
      height:auto;
      display:block;
      border: 1px solid var(--line);
      background: var(--soft);
    }

    /* Contact */
    .contact{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    @media (max-width: 860px){
      .contact{ grid-template-columns: 1fr; }
    }
    .card{
      border: 1px solid var(--line);
      background: var(--paper);
      padding: 16px;
    }
    .card h3{
      margin:0 0 10px;
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted);
      position: relative;
      padding-bottom: 10px;
    }
    .card h3::after{
      content:"";
      position:absolute;
      left:0; bottom:0;
      width: 56px; height: 2px;
      background: var(--accent);
    }
    .small{
      color: var(--muted);
      font-size: 16px;
    }

    footer{
      padding: 22px 0 44px;
      border-top: 1px solid var(--line);
      text-align:center;
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted);
    }
    footer b{ color: var(--accent); }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      .fade{ animation: none; }
      html{ scroll-behavior: auto; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="head">
        <a class="brand" href="#top">
          <span class="name">tete</span>
          <span class="tag">interior design</span>
        </a>

        <div class="toplinks">
          <a class="btn" href="#projects">Projects</a>
          <a class="btn" href="#contact">Contact</a>
          <a class="btn" id="emailBtn" href="#">Email</a>
        </div>
      </div>
    </div>
  </header>

  <main id="top" class="wrap">
    <section class="hero">
      <div class="kicker"><span class="rule"></span><span>Selected works</span></div>
      <h1>tete</h1>
      <p class="lead">
        A simple portfolio: three projects. Scroll down to view.
      </p>

      <!-- TOP CAROUSEL -->
      <div class="carousel" aria-label="Image carousel">
        <div class="carouselStage" id="stage" tabindex="0" aria-label="Carousel. Use left and right arrows to change image.">
          <img id="carouselImg" class="carouselImg" src="images/project-01-a.jpg" alt="Interior design image 1">
        </div>

        <div class="carouselControls">
          <button class="navBtn" id="prevBtn" type="button" aria-label="Previous image">← Prev</button>

          <div class="dots" id="dots" aria-label="Carousel pagination"></div>

          <button class="navBtn" id="nextBtn" type="button" aria-label="Next image">Next →</button>
        </div>

        <p class="carouselCaption" id="caption">Image 1 of 6</p>
      </div>
    </section>

    <section id="projects" class="section" aria-label="Projects">
      <div class="kicker"><span class="rule"></span><span>Projects</span></div>

      <!-- PROJECT 01 -->
      <div class="section" style="border-top:none; padding-top: 0;">
        <div class="sectionTitle">
          <h2>Project 01</h2>
          <div class="meta">Living / Kitchen</div>
        </div>
        <div class="grid">
          <figure><img class="project" src="images/project-01-a.jpg" alt="Project 01 photo 1"></figure>
          <figure><img class="project" src="images/project-01-b.jpg" alt="Project 01 photo 2"></figure>
        </div>
      </div>

      <!-- PROJECT 02 -->
      <div class="section">
        <div class="sectionTitle">
          <h2>Project 02</h2>
          <div class="meta">Residential</div>
        </div>
        <div class="grid">
          <figure><img class="project" src="images/project-02-a.jpg" alt="Project 02 photo 1"></figure>
          <figure><img class="project" src="images/project-02-b.jpg" alt="Project 02 photo 2"></figure>
        </div>
      </div>

      <!-- PROJECT 03 -->
      <div class="section">
        <div class="sectionTitle">
          <h2>Project 03</h2>
          <div class="meta">Kitchen / Bar</div>
        </div>
        <div class="grid">
          <figure><img class="project" src="images/project-03-a.jpg" alt="Project 03 photo 1"></figure>
          <figure><img class="project" src="images/project-03-b.jpg" alt="Project 03 photo 2"></figure>
        </div>
      </div>
    </section>

    <section id="contact" class="section" aria-label="Contact">
      <div class="kicker"><span class="rule"></span><span>Contact</span></div>

      <div class="contact">
        <div class="card">
          <h3>Email</h3>
          <div class="small">
            <a id="emailLink" href="#">hello@tete.studio</a>
          </div>
        </div>
        <div class="card">
          <h3>Location</h3>
          <div class="small">Toronto / Remote</div>
        </div>
      </div>
    </section>

    <footer>
      © <span id="year"></span> <b>tete</b>
    </footer>
  </main>

  <script>
    // =========================
    // EDIT THIS (her email)
    // =========================
    const EMAIL = "hello@tete.studio";
    const mailto = `mailto:${encodeURIComponent(EMAIL)}?subject=${encodeURIComponent("Project Inquiry — tete")}`;

    document.getElementById("emailBtn").href = mailto;
    const emailLink = document.getElementById("emailLink");
    emailLink.href = mailto;
    emailLink.textContent = EMAIL;

    document.getElementById("year").textContent = new Date().getFullYear();

    // =========================
    // TOP CAROUSEL
    // (simple, accessible, auto-rotates)
    // =========================
    const slides = [
      { src: "images/project-01-a.jpg", alt: "Interior design image 1" },
      { src: "images/project-01-b.jpg", alt: "Interior design image 2" },
      { src: "images/project-02-a.jpg", alt: "Interior design image 3" },
      { src: "images/project-02-b.jpg", alt: "Interior design image 4" },
      { src: "images/project-03-a.jpg", alt: "Interior design image 5" },
      { src: "images/project-03-b.jpg", alt: "Interior design image 6" }
    ];

    const img = document.getElementById("carouselImg");
    const caption = document.getElementById("caption");
    const dotsEl = document.getElementById("dots");
    const stage = document.getElementById("stage");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let index = 0;
    let timer = null;
    const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    function setSlide(i, fromUser=false){
      index = (i + slides.length) % slides.length;
      const s = slides[index];

      // preload to avoid flicker
      const pre = new Image();
      pre.onload = () => {
        img.classList.remove("fade");
        void img.offsetWidth;
        img.src = s.src;
        img.alt = s.alt;
        img.classList.add("fade");
      };
      pre.src = s.src;

      caption.textContent = `Image ${index + 1} of ${slides.length}`;
      [...dotsEl.children].forEach((d, di) => d.setAttribute("aria-current", di === index ? "true" : "false"));

      if (fromUser) restart();
    }

    function buildDots(){
      dotsEl.innerHTML = "";
      slides.forEach((_, i) => {
        const b = document.createElement("button");
        b.className = "dot";
        b.type = "button";
        b.setAttribute("aria-label", `Go to image ${i + 1}`);
        b.setAttribute("aria-current", i === 0 ? "true" : "false");
        b.addEventListener("click", () => setSlide(i, true));
        dotsEl.appendChild(b);
      });
    }

    function next(fromUser=false){ setSlide(index + 1, fromUser); }
    function prev(fromUser=false){ setSlide(index - 1, fromUser); }

    prevBtn.addEventListener("click", () => prev(true));
    nextBtn.addEventListener("click", () => next(true));

    // Keyboard support (when stage is focused)
    stage.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") { e.preventDefault(); prev(true); }
      if (e.key === "ArrowRight") { e.preventDefault(); next(true); }
    });

    // Swipe/drag support
    let startX = null;
    stage.addEventListener("pointerdown", (e) => { startX = e.clientX; stage.setPointerCapture(e.pointerId); });
    stage.addEventListener("pointerup", (e) => {
      if (startX === null) return;
      const dx = e.clientX - startX;
      startX = null;
      const threshold = 40;
      if (dx > threshold) prev(true);
      else if (dx < -threshold) next(true);
    });

    function start(){
      if (prefersReducedMotion) return;
      if (timer) return;
      timer = setInterval(() => next(false), 4500);
    }
    function stop(){
      if (!timer) return;
      clearInterval(timer);
      timer = null;
    }
    function restart(){
      stop();
      start();
    }

    // Pause on hover/focus
    stage.addEventListener("mouseenter", stop);
    stage.addEventListener("mouseleave", start);
    stage.addEventListener("focusin", stop);
    stage.addEventListener("focusout", start);

    // Init
    buildDots();
    setSlide(0, false);
    start();
  </script>
</body>
</html>
