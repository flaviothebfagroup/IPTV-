<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signage - Live Stream Channels</title>
    <style>

.volume-control-panel {
    position: fixed;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(20px);
    padding: 15px 20px;
    border-radius: 60px;
    display: flex;
    align-items: center;
    gap: 15px;
    z-index: 1000;
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s;
    opacity: 0;
}

.volume-control-panel:hover {
    opacity: 1;
    transform: translateX(-50%) scale(1.05);
}

.volume-control-panel.show {
    opacity: 1;
}

.volume-control-panel.pulse {
    animation: volumePulse 2s infinite;
}

@keyframes volumePulse {
    0%, 100% { 
        opacity: 1;
        box-shadow: 0 0 0 0 rgba(67, 233, 123, 0.7);
    }
    50% { 
        opacity: 0.9;
        box-shadow: 0 0 0 10px rgba(67, 233, 123, 0);
    }
}

.volume-btn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 24px;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
}

.volume-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
    border-color: #43e97b;
}

.volume-btn:active {
    transform: scale(0.95);
}

.volume-btn#muteToggle {
    font-size: 20px;
}

.volume-btn#muteToggle.unmuted {
    background: rgba(67, 233, 123, 0.2);
    border-color: #43e97b;
}

.volume-bar {
    width: 150px;
    height: 8px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    position: relative;
    overflow: hidden;
}

.volume-level {
    height: 100%;
    background: linear-gradient(90deg, #43e97b, #38f9d7);
    border-radius: 4px;
    width: 0%;
    transition: width 0.3s;
    box-shadow: 0 0 10px rgba(67, 233, 123, 0.5);
}

.volume-percent {
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
    font-weight: bold;
    color: white;
    background: rgba(0, 0, 0, 0.8);
    padding: 2px 8px;
    border-radius: 4px;
    white-space: nowrap;
}

/* First-time setup prompt */
.audio-setup-prompt {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg, rgba(103, 126, 234, 0.95), rgba(118, 75, 162, 0.95));
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    z-index: 9999;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    animation: setupBounce 0.5s ease;
}

@keyframes setupBounce {
    0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
    50% { transform: translate(-50%, -50%) scale(1.05); }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

.audio-setup-prompt h2 {
    margin-bottom: 20px;
    font-size: 28px;
    color: white;
}

.audio-setup-prompt p {
    margin-bottom: 30px;
    font-size: 16px;
    color: rgba(255, 255, 255, 0.9);
}

.setup-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
}

.setup-btn {
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
    color: white;
}

.setup-btn.primary {
    background: #43e97b;
}

.setup-btn.secondary {
    background: rgba(255, 255, 255, 0.2);
}

.setup-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

/* Remote volume control indicator */
.volume-change-indicator {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.9);
    padding: 30px 50px;
    border-radius: 20px;
    font-size: 48px;
    font-weight: bold;
    color: white;
    z-index: 9999;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s;
}

.volume-change-indicator.show {
    opacity: 1;
}

/* Mobile-friendly adjustments */
@media (max-width: 600px) {
    .volume-control-panel {
        bottom: 20px;
        padding: 10px 15px;
        gap: 10px;
    }
    
    .volume-btn {
        width: 40px;
        height: 40px;
        font-size: 20px;
    }
    
    .volume-bar {
        width: 120px;
    }
}
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        /* Video Container */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        /* Loading Spinner */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Channel Info Overlay */
        .channel-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 50;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .channel-info.show {
            opacity: 1;
            transform: translateY(0);
        }

        .channel-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .channel-number {
            font-size: 14px;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            50% { opacity: 0.7; box-shadow: 0 0 0 5px rgba(255, 0, 0, 0); }
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 50;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #43e97b;
            border-radius: 50%;
            animation: statusPulse 3s infinite;
        }

        .status-dot.disconnected {
            background: #f5576c;
            animation: none;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Display ID Badge */
        .display-id {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0.7;
            transition: opacity 0.3s;
        }


        /* Error Message */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(245, 87, 108, 0.1);
            border: 1px solid rgba(245, 87, 108, 0.3);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 200;
        }

        .error-message.show {
            display: block;
        }

        .error-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #f5576c;
        }

        .error-text {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Channel Transition Effect */
        .transition-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 90;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .transition-overlay.active {
            opacity: 1;
        }

        /* Volume Bar (visual only) */
        .volume-indicator {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
            z-index: 60;
        }

        .volume-indicator.show {
            display: block;
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
      
    </style>
</head>
<body>

    <!-- HLS.js for stream playback -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    
    <script>
    
    // ============================================
    // GET DISPLAY ID FROM URL PARAMETER
    // ============================================
    const urlParams = new URLSearchParams(window.location.search);
    const displayIdFromUrl = urlParams.get('display');
    
    // ============================================
    // CONFIGURATION - CHANGE FOR EACH DISPLAY
    // ============================================
    const CONFIG = {
        displayId: displayIdFromUrl || 'DISPLAY-003', // ðŸ‘ˆ USES URL OR DEFAULT
        apiEndpoint: 'https://iptv-bfa-default-rtdb.firebaseio.com/displays',
        pollInterval: 2000,
        useWebSocket: false,
        dealershipName: urlParams.get('name') || 'Main Showroom', // Optional: name from URL too
        // ... rest of your config
    
            
            // Remote control settings
            apiEndpoint: 'https://your-api.com/api/display', // Your API endpoint
            wsUrl: 'wss://your-websocket.com/ws', // WebSocket endpoint (optional)
            pollInterval: 2000, // Check for updates every 2 seconds
            useWebSocket: false, // Set to true if you have WebSocket server
            
            // Channel definitions
            channels: [
                {
                    id: 1,
                    name: 'News',
                    url: 'https://citynewsregional.akamaized.net/hls/live/1024052/Regional_Live_7/Video-2Mbps.m3u8',
                    type: 'hls'
                },
                {
                    id: 2,
                    name: 'Sports',
                    url: 'http://fl5.moveonjoy.com/TSN_5/index.m3u8',
                    type: 'hls'
                },
                {
                    id: 3,
                    name: 'Cooking',
                    url: 'https://gusto-xumo.amagi.tv/playlist.m3u8',
                    type: 'hls'
                },
                {
                    id: 4,
                    name: 'Nature',
                    url: 'https://aegis-cloudfront-1.tubi.video/dc8bda97-ce9e-4091-b4e8-11254dea4da6/playlist.m3u8',
                    type: 'hls'
                },
                {
                    id: 5,
                    name: 'Kids',
                    url: 'https://www.google.com/url?q=https://c0c65b821b3542c3a4dca92702f59944.mediatailor.us-east-1.amazonaws.com/v1/master/04fd913bb278d8775298c26fdca9d9841f37601f/RakutenTV-eu_BabySharkTV/playlist.m3u8&sa=D&source=editors&ust=1754689176401468&usg=AOvVaw3UriveLV7hfT_gRp9b-Zi5',
                    type: 'hls'
                }
            ]
        };

        // ============================================
        // MAIN APPLICATION
        // ============================================
        
        let currentChannel = 1;
        let hls = null;
        let ws = null;
        let retryCount = 0;
        let maxRetries = 3;
        let isTransitioning = false;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeDisplay();
            startClock();
            loadChannel(1);
            
            if (CONFIG.useWebSocket) {
                connectWebSocket();
            } else {
                startPolling();
            }
        });

        // Initialize display settings
        function initializeDisplay() {
            document.getElementById('displayId').textContent = CONFIG.displayId;
            
            // Set up video player
            const video = document.getElementById('videoPlayer');
            video.volume = 0; // Start muted for autoplay
            
            // Handle video events
            video.addEventListener('loadstart', () => showLoading(true));
            video.addEventListener('canplay', () => showLoading(false));
            video.addEventListener('error', handleVideoError);
            video.addEventListener('stalled', handleStalled);
        }

        // Load and play channel
        function loadChannel(channelNumber) {
            if (isTransitioning) return;
            
            const channel = CONFIG.channels.find(ch => ch.id === channelNumber);
            if (!channel) {
                console.error('Channel not found:', channelNumber);
                return;
            }

            console.log(`Loading channel ${channelNumber}: ${channel.name}`);
            isTransitioning = true;
            
            // Show transition
            const transitionOverlay = document.getElementById('transitionOverlay');
            transitionOverlay.classList.add('active');
            
            setTimeout(() => {
                // Update UI
                currentChannel = channelNumber;
                updateChannelInfo(channel);
                
                // Load stream
                const video = document.getElementById('videoPlayer');


                
                
                if (Hls.isSupported()) {
                    // Use HLS.js for HLS streams
                    if (hls) {
                        hls.destroy();
                    }
                    
                    hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90,
                        maxBufferSize: 60 * 1000 * 1000, // 60MB
                        maxBufferLength: 30,
                        manifestLoadingTimeOut: 10000,
                        manifestLoadingMaxRetry: 3,
                        levelLoadingTimeOut: 10000,
                        levelLoadingMaxRetry: 4
                    });
                    
                    hls.loadSource(channel.url);
                    hls.attachMedia(video);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play().catch(e => {
                            console.log('Autoplay failed, user interaction required');
                            showVolumeIndicator();
                        });
                    });
                    
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        handleHlsError(event, data);
                    });
                    
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native HLS support (Safari)
                    video.src = channel.url;
                    video.play().catch(e => {
                        console.log('Autoplay failed');
                        showVolumeIndicator();
                    });
                } else {
                    showError('HLS not supported on this device');
                }
                
                // Hide transition
                setTimeout(() => {
                    transitionOverlay.classList.remove('active');
                    isTransitioning = false;
                }, 300);
                
            }, 300);
        }

        // Update channel info display
        function updateChannelInfo(channel) {
            document.getElementById('channelName').textContent = channel.name;
            document.getElementById('channelNumber').textContent = channel.id;
            
            const channelInfo = document.getElementById('channelInfo');
            channelInfo.classList.add('show');
            
            // Hide after 5 seconds
            setTimeout(() => {
                channelInfo.classList.remove('show');
            }, 5000);
        }

  

        
        // HTTP Polling for channel updates
function startPolling() {
    console.log('Starting polling for display:', CONFIG.displayId);
    
    setInterval(async () => {
        try {
            const url = `https://iptv-bfa-default-rtdb.firebaseio.com/displays/${CONFIG.displayId}.json`;
            const response = await fetch(url);
            const data = await response.json();
            
            if (data) {
                // Check for channel change
                if (data.channel && data.channel !== currentChannel) {
                    console.log('Channel change detected:', data.channel);
                    loadChannel(data.channel);
                }
                
                // Check for volume change
                if (data.volume !== undefined || data.muted !== undefined) {
                    applyVolumeSettings(data.volume, data.muted);
                }
                
                updateConnectionStatus(true);
            }
        } catch (error) {
            console.error('Polling error:', error);
            updateConnectionStatus(false);
        }
    }, CONFIG.pollInterval);
}

        // Apply volume settings from remote control
function applyVolumeSettings(volume, muted) {
    const video = document.getElementById('videoPlayer');
    
    if (volume !== undefined) {
        currentVolume = volume;
        video.volume = volume / 100;
        console.log('Volume set to:', volume + '%');
    }
    
    if (muted !== undefined) {
        isMuted = muted;
        
        if (muted) {
            video.muted = true;
            console.log('Audio muted');
        } else {
            // Attempt to unmute - this is where BrightSign differs from browsers
            video.muted = false;
            video.volume = currentVolume / 100;
            
            // Try to play to activate audio
            video.play().then(() => {
                console.log('Audio unmuted successfully at', currentVolume + '%');
                showVolumeIndicator(`ðŸ”Š ${currentVolume}%`);
            }).catch(e => {
                console.log('Unmute attempted - BrightSign should allow this');
                // On BrightSign, this should work without user interaction
            });
        }
    }
      // Update any visual indicators if you have them
    updateVolumeDisplay();
}

        // Show volume change indicator (visual feedback)
function showVolumeIndicator(text) {
    // Remove any existing indicator
    let indicator = document.querySelector('.remote-volume-indicator');
    if (indicator) {
        indicator.remove();
    }
    
    // Create new indicator
    indicator = document.createElement('div');
    indicator.className = 'remote-volume-indicator';
    indicator.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 30px 50px;
        border-radius: 20px;
        font-size: 48px;
        font-weight: bold;
        z-index: 9999;
        pointer-events: none;
        animation: fadeInOut 2s ease;
    `;
    indicator.textContent = text;
    document.body.appendChild(indicator);
    
    // Remove after animation
    setTimeout(() => {
        indicator.remove();
    }, 2000);
}

        // WebSocket connection (optional)
        function connectWebSocket() {
            try {
                ws = new WebSocket(`${CONFIG.wsUrl}?id=${CONFIG.displayId}`);
                
                ws.onopen = () => {
                    console.log('WebSocket connected');
                    updateConnectionStatus(true);
                    ws.send(JSON.stringify({ 
                        type: 'register', 
                        displayId: CONFIG.displayId 
                    }));
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'channel-change' && data.channel) {
                            loadChannel(data.channel);
                        }
                    } catch (e) {
                        console.error('Message parse error:', e);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus(false);
                };
                
                ws.onclose = () => {
                    console.log('WebSocket disconnected, reconnecting...');
                    updateConnectionStatus(false);
                    setTimeout(connectWebSocket, 5000);
                };
            } catch (e) {
                console.error('WebSocket failed, falling back to polling');
                startPolling();
            }
        }

        // Handle HLS errors
        function handleHlsError(event, data) {
            console.error('HLS Error:', data);
            
            if (data.fatal) {
                switch(data.type) {
                    case Hls.ErrorTypes.NETWORK_ERROR:
                        console.log('Network error, attempting recovery...');
                        if (retryCount < maxRetries) {
                            retryCount++;
                            setTimeout(() => {
                                hls.startLoad();
                            }, 2000);
                        } else {
                            showError('Network error - Unable to load stream');
                        }
                        break;
                    case Hls.ErrorTypes.MEDIA_ERROR:
                        console.log('Media error, attempting recovery...');
                        hls.recoverMediaError();
                        break;
                    default:
                        showError('Stream error - Attempting to reconnect');
                        setTimeout(() => {
                            loadChannel(currentChannel);
                        }, 5000);
                        break;
                }
            }
        }

        // Handle video errors
        function handleVideoError(e) {
            console.error('Video error:', e);
            showError('Video playback error');
            
            // Try to reload channel after delay
            setTimeout(() => {
                loadChannel(currentChannel);
            }, 5000);
        }

        // Handle stalled stream
        function handleStalled() {
            console.log('Stream stalled, buffering...');
            showLoading(true);
        }

        // Show/hide loading overlay
        function showLoading(show) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (show) {
                loadingOverlay.classList.add('active');
            } else {
                loadingOverlay.classList.remove('active');
                hideError();
            }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.add('show');
        }

        // Hide error message
        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');

            indicator.classList.add('show');

            const statusText = document.getElementById('statusText');
            
            if (connected) {

                statusText.textContent = 'Disconnected';

        function startClock() {

                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false 
                });
                document.getElementById('currentTime').textContent = time;

let currentVolume = 0; // Start muted
let isMuted = true;
let lastVolume = 50; // Remember last volume before muting

// Initialize volume control
function initVolumeControl() {
    const video = document.getElementById('videoPlayer');
    
    // Check if we have a saved volume preference
    const savedVolume = localStorage.getItem('displayVolume');
    const savedMuted = localStorage.getItem('displayMuted');
    
    if (savedVolume !== null) {
        currentVolume = parseInt(savedVolume);
        lastVolume = currentVolume || 50;
    }
    
    if (savedMuted !== null) {
        isMuted = savedMuted === 'true';
    }
    
    // Apply saved settings
    video.volume = currentVolume / 100;
    video.muted = isMuted;
    updateVolumeDisplay();
    
    // Show audio setup on first visit
    if (!localStorage.getItem('audioSetupComplete')) {
        showAudioSetup();
    } else if (!isMuted) {
        // If previously unmuted, try to restore audio
        setTimeout(() => attemptUnmute(), 1000);
    }
    
    // Show volume control when hovering near bottom of screen
    document.addEventListener('mousemove', (e) => {
        const panel = document.getElementById('volumeControlPanel');
        if (e.clientY > window.innerHeight - 200) {
            panel.classList.add('show');
            setTimeout(() => panel.classList.remove('show'), 3000);
        }
    });
}



function enableAudioSetup() {
    localStorage.setItem('audioSetupComplete', 'true');
    document.querySelector('.audio-setup-prompt').remove();
    setVolume(50);
    unmute();
    showVolumeIndicator('ðŸ”Š 50%');
    
    // Show volume control panel
    const panel = document.getElementById('volumeControlPanel');
    panel.classList.add('show', 'pulse');
    setTimeout(() => {
        panel.classList.remove('show', 'pulse');
    }, 5000);
}

function skipAudioSetup() {
    localStorage.setItem('audioSetupComplete', 'true');
    document.querySelector('.audio-setup-prompt').remove();
}

// Toggle mute/unmute
function toggleMute() {
    if (isMuted) {
        unmute();
    } else {
        mute();
    }
}

function mute() {
    const video = document.getElementById('videoPlayer');
    isMuted = true;
    video.muted = true;
    updateVolumeDisplay();
    localStorage.setItem('displayMuted', 'true');
    showVolumeIndicator('ðŸ”‡ Muted');
}

function unmute() {
    const video = document.getElementById('videoPlayer');
    
    // If volume was 0, set to default
    if (currentVolume === 0) {
        currentVolume = lastVolume || 50;
    }
    
    isMuted = false;
    video.muted = false;
    video.volume = currentVolume / 100;
    
    // Try to play to activate audio context
    video.play().catch(e => {
        console.log('Unmute requires user interaction');
        // Show the volume panel to encourage interaction
        document.getElementById('volumeControlPanel').classList.add('show', 'pulse');
    });
    
    updateVolumeDisplay();
    localStorage.setItem('displayMuted', 'false');
    showVolumeIndicator(`ðŸ”Š ${currentVolume}%`);
}

function attemptUnmute() {
    const video = document.getElementById('videoPlayer');
    video.muted = false;
    video.volume = currentVolume / 100;
    video.play().catch(e => {
        console.log('Auto-unmute failed, user interaction required');
    });
}

// Volume up
function volumeUp() {
    currentVolume = Math.min(100, currentVolume + 10);
    setVolume(currentVolume);
    showVolumeIndicator(`ðŸ”Š ${currentVolume}%`);
    
    if (currentVolume > 0 && isMuted) {
        unmute();
    }
}

// Volume down
function volumeDown() {
    currentVolume = Math.max(0, currentVolume - 10);
    setVolume(currentVolume);
    
    if (currentVolume === 0) {
        showVolumeIndicator('ðŸ”‡ Muted');
    } else {
        showVolumeIndicator(`ðŸ”Š ${currentVolume}%`);
    }
}

// Set volume
function setVolume(volume) {
    const video = document.getElementById('videoPlayer');
    currentVolume = volume;
    
    if (volume > 0) {
        lastVolume = volume;
    }
    
    video.volume = volume / 100;
    updateVolumeDisplay();
    localStorage.setItem('displayVolume', volume);
    
    if (volume === 0) {
        isMuted = true;
        video.muted = true;
    }
}

// Update volume display
function updateVolumeDisplay() {
    const volumeLevel = document.getElementById('volumeLevel');
    const volumePercent = document.getElementById('volumePercent');
    const volumeIcon = document.getElementById('volumeIcon');
    const muteToggle = document.getElementById('muteToggle');
    
    volumeLevel.style.width = currentVolume + '%';
    volumePercent.textContent = currentVolume + '%';
    
    if (isMuted || currentVolume === 0) {
        volumeIcon.textContent = 'ðŸ”‡';
        muteToggle.classList.remove('unmuted');
    } else if (currentVolume < 30) {
        volumeIcon.textContent = 'ðŸ”ˆ';
        muteToggle.classList.add('unmuted');
    } else if (currentVolume < 70) {
        volumeIcon.textContent = 'ðŸ”‰';
        muteToggle.classList.add('unmuted');
    } else {
        volumeIcon.textContent = 'ðŸ”Š';
        muteToggle.classList.add('unmuted');
    }
}

// Show volume change indicator
function showVolumeIndicator(text) {
    let indicator = document.querySelector('.volume-change-indicator');
    
    if (!indicator) {
        indicator = document.createElement('div');
        indicator.className = 'volume-change-indicator';
        document.body.appendChild(indicator);
    }
    
    indicator.textContent = text;
    indicator.classList.add('show');
    
    setTimeout(() => {
        indicator.classList.remove('show');
    }, 1500);
}

// Add keyboard shortcuts
document.addEventListener('keydown', (e) => {
    switch(e.key) {
        case 'ArrowUp':
            e.preventDefault();
            volumeUp();
            break;
        case 'ArrowDown':
            e.preventDefault();
            volumeDown();
            break;
        case 'm':
        case 'M':
            toggleMute();
            break;
    }
});
