<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BFA IPTV — Multi Channel Wall</title>

<!-- hls.js for HLS playback on Chromium / BrightSign -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>

<style>
  :root{
    --brand:#ff6a00;
    --brand2:#e85f00;
    --bg-soft:#fff7ef;
    --fg:#0f172a;
    --muted:#94a3b8;

    --shell-radius:28px;
    --card-radius:20px;

    --shadow-strong:0 22px 60px rgba(15,23,42,.55);
    --shadow-soft:0 16px 40px rgba(15,23,42,.2);
    --shadow-inner:inset 0 1px 0 rgba(255,255,255,.55),
                    inset 0 -1px 0 rgba(15,23,42,.15);
  }

  *{box-sizing:border-box;margin:0;padding:0;}
  html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    background:#000;
    color:var(--fg);
  }

  /* Soft orange background with vignette */
  body{
    background:
      radial-gradient(circle at top left,#ffe8cc 0%,#ffd29c 22%,#ff9b42 46%,#ff6a00 60%,#130912 100%);
  }

  .frame{
    position:relative;
    width:100%;
    height:100%;
    padding:18px;
  }

  /* Main neumorphic shell */
  .shell{
    position:relative;
    width:100%;
    height:100%;
    border-radius:var(--shell-radius);
    background:linear-gradient(145deg,rgba(255,255,255,.92),rgba(255,255,255,.78));
    box-shadow:
      0 30px 70px rgba(15,23,42,.55),
      0 0 0 1px rgba(255,255,255,.6);
    padding:18px 20px 20px;
    display:flex;
    flex-direction:column;
    backdrop-filter:blur(18px) saturate(150%);
    -webkit-backdrop-filter:blur(18px) saturate(150%);
  }

  /* Header card */
  .shell-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
    margin-bottom:14px;
  }

  .brand-left{
    display:flex;
    align-items:center;
    gap:14px;
    min-width:0;
  }

  .logo-wrap{
    width:54px;
    height:54px;
    border-radius:20px;
    background:radial-gradient(circle at 20% 20%,#ffe7c8,#ff9c3c,#ff6a00);
    box-shadow:var(--shadow-strong);
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .logo{
    width:34px;height:34px;border-radius:14px;
    box-shadow:0 8px 18px rgba(0,0,0,.45);
    background:#ff6a00;
  }

  .brand-text{
    min-width:0;
  }
  .brand-title{
    font-size:20px;
    font-weight:800;
    color:#0f172a;
    letter-spacing:.01em;
  }
  .brand-sub{
    font-size:12px;
    color:var(--muted);
    margin-top:4px;
  }

  .pill{
    padding:7px 14px;
    border-radius:999px;
    background:linear-gradient(135deg,rgba(15,23,42,.95),rgba(15,23,42,.88));
    border:1px solid rgba(255,255,255,.18);
    color:#e5e7eb;
    font-size:11px;
    display:inline-flex;
    align-items:center;
    gap:7px;
    box-shadow:0 14px 36px rgba(15,23,42,.7);
    white-space:nowrap;
  }
  .pill-dot{
    width:9px;height:9px;border-radius:999px;background:#22c55e;
    box-shadow:0 0 0 0 rgba(34,197,94,.7);
    animation:pulse 1.6s infinite;
  }
  @keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(34,197,94,.6);}
    70%{box-shadow:0 0 0 11px rgba(34,197,94,0);}
    100%{box-shadow:0 0 0 0 rgba(34,197,94,0);}
  }

  /* Grid container */
  .wall-grid{
    flex:1;
    min-height:0;
    display:grid;
    gap:12px;
    align-items:start;
    justify-items:stretch;
    padding:6px 2px 2px;
  }

  /* STRICT 16:9 tiles with neumorph frame */
  .tile{
    position:relative;
    width:100%;
    height:0;
    padding-top:56.25%; /* 16:9 */
    border-radius:var(--card-radius);
    background:radial-gradient(circle at top,#0b1120,#020617);
    box-shadow:var(--shadow-soft);
    border:1px solid rgba(15,23,42,.6);
    overflow:hidden;
  }

  .tile-inner{
    position:absolute;
    inset:0;
    border-radius:inherit;
    overflow:hidden;
  }

  .tile video{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    background:#000;
    display:block;
  }

  .tile-overlay{
    position:absolute;
    left:0;right:0;bottom:0;
    padding:7px 11px;
    background:linear-gradient(180deg,rgba(0,0,0,0) 0%,rgba(0,0,0,.76) 55%,rgba(0,0,0,.96) 100%);
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:#f9fafb;
    font-size:11px;
  }
  .tile-name{
    font-weight:600;
    max-width:70%;
    white-space:nowrap;
    text-overflow:ellipsis;
    overflow:hidden;
  }
  .tile-status{
    font-size:10px;
    color:#cbd5f5;
    opacity:.9;
  }
  .tile-status.err{color:#fecaca;}
  .tile-status.idle{color:#9ca3af;}

  /* Small global error banner */
  .err-banner{
    position:absolute;
    left:50%;bottom:24px;
    transform:translateX(-50%);
    background:rgba(239,68,68,.96);
    color:#fff;
    padding:7px 14px;
    border-radius:999px;
    font-size:11px;
    box-shadow:0 16px 40px rgba(0,0,0,.7);
    display:none;
    z-index:40;
  }

  @media (max-width:900px){
    .shell{padding:14px 14px 18px;}
    .shell-header{flex-direction:column;align-items:flex-start;gap:10px;}
    .pill{align-self:flex-end;}
  }
</style>
</head>
<body>
<div class="frame">
  <div class="shell">
    <header class="shell-header">
      <div class="brand-left">
        <div class="logo-wrap">
          <img class="logo" src="/IPTV-/icons/icon-192.png" alt="BFA logo"
               onerror="this.onerror=null;this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2234%22 height=%2234%22 viewBox=%220 0 34 34%22%3E%3Crect width=%2234%22 height=%2234%22 rx=%2212%22 fill=%22%23ff6a00%22/%3E%3Ctext x=%2250%25%22 y=%2255%25%22 text-anchor=%22middle%22 font-size=%2212%22 font-family=%22system-ui%22 font-weight=%22800%22 fill=%22%23fff%22%3EBFA%3C/text%3E%3C/svg%3E';">
        </div>
        <div class="brand-text">
          <div class="brand-title">BFA IPTV — Multi Channel Wall</div>
          <div class="brand-sub">Up to 9 channels · fixed 16:9 tiles · HLS autoplay (muted)</div>
        </div>
      </div>
      <div class="pill">
        <span class="pill-dot"></span>
        <span id="statusLabel">Starting…</span>
      </div>
    </header>

    <main id="wallGrid" class="wall-grid"></main>
  </div>

  <div id="errBanner" class="err-banner"></div>
</div>

<script>
  // ===============================
  // 1) SIMPLE CONFIG — EDIT ONLY HERE
  // ===============================
  const CONFIG = {
    // Put between 1 and 9 channels here.
    // name = label on screen, url = your m3u8 stream.
    channels: [
      {
        name: "News",
        url: "https://citynewsregional.akamaized.net/hls/live/1024052/Regional_Live_7/Video-2Mbps.m3u8"
      },
      {
        name: "Tennis Channel S",
        url: "https://amg01444-tennischannelth-tennischannelnl-samsungnl-x3dq1.amagi.tv/playlist/amg01444-tennischannelth-tennischannelnl-samsungnl/playlist.m3u8"
      },
      {
        name: "Cooking",
        url: "https://gusto-xumo.amagi.tv/playlist.m3u8"
      },
      {
        name: "Love Nature",
        url: "https://aegis-cloudfront-1.tubi.video/6d6d0f24-8445-4b4c-bdf6-44f9e38beaa4/playlist.m3u8"
      },
      {
        name: "Kids",
        url: "https://c0c65b821b3542c3a4dca92702f59944.mediatailor.us-east-1.amazonaws.com/v1/master/04fd913bb278d8775298c26fdca9d9841f37601f/RakutenTV-eu_BabySharkTV/playlist.m3u8"
      },
      {
      name: "TSN 5",
        url: "https://fl31.moveonjoy.com/TSN_5/index.m3u8"
      },
      // Add more if you want (up to 9 total):
      // { name:"Channel 6", url:"https://..." },
      // { name:"Channel 7", url:"https://..." },
      // { name:"Channel 8", url:"https://..." },
      // { name:"Channel 9", url:"https://..." },
    ]
  };

  const wallGrid    = document.getElementById('wallGrid');
  const statusLabel = document.getElementById('statusLabel');
  const errBanner   = document.getElementById('errBanner');

  function showBanner(msg){
    errBanner.textContent = msg;
    errBanner.style.display = 'block';
  }
  function hideBanner(){
    errBanner.style.display = 'none';
  }

  const isUrl = u => /^https?:\/\/\S+$/i.test((u||'').trim());

  // HLS attach helper
  function attachStream(video, url, statusEl){
    statusEl.textContent = 'Loading…';
    statusEl.className = 'tile-status';

    if (!isUrl(url)) {
      statusEl.textContent = 'No URL';
      statusEl.classList.add('err');
      return;
    }

    // HLS.js path (Chromium / BrightSign)
    if (window.Hls && Hls.isSupported()) {
      const hls = new Hls({
        enableWorker:true,
        lowLatencyMode:true
      });
      hls.loadSource(url);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play().then(()=>{
          statusEl.textContent = 'LIVE';
        }).catch(err=>{
          console.warn('Autoplay blocked', err);
          statusEl.textContent = 'Tap to play';
          statusEl.classList.add('idle');
        });
      });

      hls.on(Hls.Events.ERROR, (_, data) => {
        if (data && data.fatal) {
          console.error('Fatal HLS error', data);
          statusEl.textContent = 'Stream error';
          statusEl.classList.add('err');
        }
      });
    }
    // Native HLS (Safari / some engines)
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
      video.play().then(()=>{
        statusEl.textContent = 'LIVE';
      }).catch(err=>{
        console.warn('Autoplay blocked (native)', err);
        statusEl.textContent = 'Tap to play';
        statusEl.classList.add('idle');
      });
    }
    // Fallback
    else {
      video.src = url;
      statusEl.textContent = 'HLS not supported';
      statusEl.classList.add('err');
    }

    video.onerror = () => {
      statusEl.textContent = 'Video error';
      statusEl.classList.add('err');
    };
  }

  // Choose a layout (cols x rows) based on number of channels + screen size
  function pickLayout(count){
    const maxCols = 4;   // allow up to 4 columns
    const maxRows = 4;
    const gap = 12;

    // Rough available area inside the shell (safe for 1920x1080)
    const availW = window.innerWidth  - 2*36;  // shell + padding
    const availH = window.innerHeight - 2*48;  // shell + header

    const candidates = [];
    for(let cols=1; cols<=maxCols; cols++){
      const rows = Math.ceil(count/cols);
      if(rows>maxRows) continue;

      const tileW = (availW - gap*(cols-1)) / cols;
      const tileH = tileW * 9/16;
      const totalH = tileH*rows + gap*(rows-1);

      candidates.push({cols,rows,totalH,tileH});
    }

    // Layouts that fit vertically
    const fitting = candidates.filter(c => c.totalH <= availH);
    if (fitting.length){
      fitting.sort((a,b)=>b.tileH-a.tileH);
      return fitting[0];
    }

    // If none fit, pick the smallest overflow
    candidates.sort((a,b)=>a.totalH-b.totalH);
    return candidates[0] || {cols:count,rows:1};
  }

  function buildWall(){
    hideBanner();
    const channels = CONFIG.channels.filter(c => c && isUrl(c.url));
    const n = channels.length;

    if (!n) {
      statusLabel.textContent = 'No channels configured';
      showBanner('Add at least one channel in CONFIG.channels (name + url).');
      wallGrid.innerHTML = '';
      return;
    }

    const maxTiles = Math.min(n, 9);
    const layout = pickLayout(maxTiles);
    const cols = layout.cols;
    const rows = layout.rows;
    const totalSlots = cols * rows;

    wallGrid.style.gridTemplateColumns = `repeat(${cols}, minmax(0, 1fr))`;
    wallGrid.innerHTML = '';

    for (let i = 0; i < totalSlots; i++) {
      const ch = channels[i] || null;

      const tile   = document.createElement('section');
      tile.className = 'tile';

      const inner = document.createElement('div');
      inner.className = 'tile-inner';

      const video  = document.createElement('video');
      video.autoplay    = true;
      video.muted       = true;
      video.playsInline = true;

      const overlay   = document.createElement('div');
      overlay.className = 'tile-overlay';

      const nameEl    = document.createElement('div');
      nameEl.className = 'tile-name';

      const statusEl  = document.createElement('div');
      statusEl.className = 'tile-status';

      if (ch) {
        nameEl.textContent = ch.name || 'Channel';
        attachStream(video, ch.url, statusEl);
      } else {
        nameEl.textContent = 'Empty';
        statusEl.textContent = '';
        statusEl.classList.add('idle');
      }

      overlay.appendChild(nameEl);
      overlay.appendChild(statusEl);
      inner.appendChild(video);
      inner.appendChild(overlay);
      tile.appendChild(inner);
      wallGrid.appendChild(tile);
    }

    statusLabel.textContent = `Showing ${Math.min(n,totalSlots)} channel(s) · Layout ${cols} × ${rows}`;
  }

  document.addEventListener('DOMContentLoaded', buildWall);
  window.addEventListener('resize', () => {
    buildWall();
  });
</script>
</body>
</html>
