<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BFA IPTV — Hero + Dock Monitor Wall</title>

<!-- hls.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>

<style>
  :root{
    --brand:#ff6a00;
    --brand2:#e85f00;
    --fg:#0f172a;
    --muted:#94a3b8;

    --shell-radius:30px;
    --card-radius:22px;

    --shadow-strong:0 32px 80px rgba(15,23,42,.55);
    --shadow-soft:0 18px 44px rgba(15,23,42,.25);
    --shadow-inner:inset 0 1px 0 rgba(255,255,255,.55),
                    inset 0 -1px 0 rgba(15,23,42,.15);
  }

  *{box-sizing:border-box;margin:0;padding:0;}
  html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    background:#000;
    color:var(--fg);
  }

  /* Soft orange background tuned for 1920×1080 */
  body{
    background:
      radial-gradient(circle at top left,#ffe8cc 0%,#ffd29c 22%,#ff9b42 46%,#ff6a00 60%,#130912 100%);
  }

  .frame{
    position:relative;
    width:100%;
    height:100%;
    padding:22px;
  }

  .shell{
    position:relative;
    width:100%;
    height:100%;
    border-radius:var(--shell-radius);
    background:linear-gradient(145deg,rgba(255,255,255,.95),rgba(255,255,255,.84));
    box-shadow:
      0 34px 90px rgba(15,23,42,.55),
      0 0 0 1px rgba(255,255,255,.7);
    padding:18px 22px 20px;
    display:flex;
    flex-direction:column;
    backdrop-filter:blur(18px) saturate(150%);
    -webkit-backdrop-filter:blur(18px) saturate(150%);
  }

  /* HEADER */
  .shell-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:18px;
    margin-bottom:14px;
  }

  .brand-left{
    display:flex;
    align-items:center;
    gap:14px;
    min-width:0;
  }

  .logo-wrap{
    width:60px;
    height:60px;
    border-radius:22px;
    background:radial-gradient(circle at 20% 20%,#ffe7c8,#ff9c3c,#ff6a00);
    box-shadow:var(--shadow-strong);
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .logo{
    width:38px;height:38px;border-radius:14px;
    box-shadow:0 10px 22px rgba(0,0,0,.45);
    background:#ff6a00;
  }

  .brand-text{
    min-width:0;
  }
  .brand-title{
    font-size:20px;
    font-weight:800;
    color:#0f172a;
    letter-spacing:.01em;
  }
  .brand-sub{
    font-size:12px;
    color:var(--muted);
    margin-top:4px;
  }

  .pill{
    padding:7px 14px;
    border-radius:999px;
    background:linear-gradient(135deg,rgba(15,23,42,.96),rgba(15,23,42,.88));
    border:1px solid rgba(255,255,255,.22);
    color:#e5e7eb;
    font-size:11px;
    display:inline-flex;
    align-items:center;
    gap:7px;
    box-shadow:0 18px 40px rgba(15,23,42,.7);
    white-space:nowrap;
  }
  .pill-dot{
    width:9px;height:9px;border-radius:999px;background:#22c55e;
    box-shadow:0 0 0 0 rgba(34,197,94,.7);
    animation:pulse 1.6s infinite;
  }
  @keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(34,197,94,.6);}
    70%{box-shadow:0 0 0 12px rgba(34,197,94,0);}
    100%{box-shadow:0 0 0 0 rgba(34,197,94,0);}
  }

  .layout{
    flex:1;
    min-height:0;
    display:flex;
    flex-direction:column;
    gap:14px;
  }

  /* HERO (16:9) */
  .hero-wrap{
    flex:1;
    min-height:0;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .hero-shell{
    width:100%;
    max-width:1400px;
    border-radius:var(--card-radius);
    background:radial-gradient(circle at top,#0b1120,#020617);
    box-shadow:var(--shadow-soft);
    border:1px solid rgba(15,23,42,.7);
    overflow:hidden;
    position:relative;
  }

  .hero-16x9{
    position:relative;
    width:100%;
    height:0;
    padding-top:56.25%; /* strict 16:9 */
  }
  .hero-16x9 video{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    background:#000;
    display:block;
  }

  .hero-overlay{
    position:absolute;
    left:0;right:0;bottom:0;
    padding:10px 14px;
    background:linear-gradient(180deg,rgba(0,0,0,0) 0%,rgba(0,0,0,.78) 55%,rgba(0,0,0,.96) 100%);
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:#f9fafb;
    font-size:12px;
  }
  .hero-name{
    font-weight:700;
    max-width:60%;
    white-space:nowrap;
    text-overflow:ellipsis;
    overflow:hidden;
  }
  .hero-meta{
    font-size:11px;
    color:#cbd5f5;
    opacity:.9;
  }

  /* DOCK — ALL CHANNELS 16:9 */
  .dock-shell{
    border-radius:var(--card-radius);
    background:linear-gradient(145deg,#fdf5ee,#f8ece2);
    box-shadow:
      0 16px 36px rgba(15,23,42,.24),
      var(--shadow-inner);
    padding:10px 10px 12px;
    border:1px solid rgba(15,23,42,.08);
  }

  .dock-title{
    font-size:12px;
    font-weight:600;
    color:var(--muted);
    margin:0 2px 8px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .dock-title span:last-child{
    font-weight:500;
  }

  .dock{
    display:grid;
    gap:10px;
    grid-auto-rows:1fr;
    /* For 1920×1080 this gives 4–5 tiles per row nicely */
    grid-template-columns:repeat(auto-fit,minmax(190px,1fr));
  }

  .dock-item{
    position:relative;
    border-radius:18px;
    background:radial-gradient(circle at top,#020617,#020617);
    box-shadow:var(--shadow-soft);
    border:1px solid rgba(15,23,42,.7);
    overflow:hidden;
    cursor:pointer;
    -webkit-tap-highlight-color:transparent;
    transition:transform .16s ease, box-shadow .16s ease, border-color .16s ease;
  }

  .dock-item-inner{
    position:relative;
    width:100%;
    height:0;
    padding-top:56.25%; /* 16:9 */
  }

  .dock-item video{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    background:#000;
    display:block;
  }

  .dock-overlay{
    position:absolute;
    left:0;right:0;bottom:0;
    padding:6px 9px;
    background:linear-gradient(180deg,rgba(0,0,0,0) 0%,rgba(0,0,0,.85) 60%,rgba(0,0,0,.98) 100%);
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:10px;
    color:#e5e7eb;
  }
  .dock-name{
    font-weight:600;
    max-width:70%;
    white-space:nowrap;
    text-overflow:ellipsis;
    overflow:hidden;
  }
  .dock-status{
    font-size:10px;
    color:#cbd5f5;
    opacity:.9;
  }
  .dock-status.err{color:#fecaca;}
  .dock-status.idle{color:#9ca3af;}

  .dock-item-active{
    transform:translateY(-4px) scale(1.04);
    border-color:rgba(255,149,0,.9);
    box-shadow:
      0 20px 40px rgba(15,23,42,.32),
      0 0 0 1px rgba(255,149,0,.6);
  }

  .hint{
    margin-top:4px;
    font-size:11px;
    color:var(--muted);
    text-align:right;
  }

  .err-banner{
    position:absolute;
    left:50%;bottom:24px;
    transform:translateX(-50%);
    background:rgba(239,68,68,.96);
    color:#fff;
    padding:7px 14px;
    border-radius:999px;
    font-size:11px;
    box-shadow:0 18px 44px rgba(0,0,0,.7);
    display:none;
    z-index:40;
  }

  @media (max-width:1100px){
    .shell{padding:14px 14px 18px;}
    .shell-header{flex-direction:column;align-items:flex-start;gap:10px;}
    .pill{align-self:flex-end;}
  }
</style>
</head>
<body>
<div class="frame">
  <div class="shell">
    <header class="shell-header">
      <div class="brand-left">
        <div class="logo-wrap">
          <img class="logo" src="/IPTV-/icons/icon-192.png" alt="BFA logo"
               onerror="this.onerror=null;this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2238%22 height=%2238%22 viewBox=%220 0 38 38%22%3E%3Crect width=%2238%22 height=%2238%22 rx=%2214%22 fill=%22%23ff6a00%22/%3E%3Ctext x=%2250%25%22 y=%2255%25%22 text-anchor=%22middle%22 font-size=%2213%22 font-family=%22system-ui%22 font-weight=%22800%22 fill=%22%23fff%22%3EBFA%3C/text%3E%3C/svg%3E';">
        </div>
        <div class="brand-text">
          <div class="brand-title">BFA IPTV — Hero + Dock Monitor Wall</div>
          <div class="brand-sub">All channels play in the dock • Hero auto-rotates (16:9 everywhere)</div>
        </div>
      </div>
      <div class="pill">
        <span class="pill-dot"></span>
        <span id="statusLabel">Starting…</span>
      </div>
    </header>

    <section class="layout">
      <!-- HERO -->
      <div class="hero-wrap">
        <div class="hero-shell">
          <div class="hero-16x9">
            <video id="heroVideo" autoplay muted playsinline></video>
            <div class="hero-overlay">
              <div class="hero-name" id="heroName">—</div>
              <div class="hero-meta" id="heroMeta">Loading…</div>
            </div>
          </div>
        </div>
      </div>

      <!-- DOCK -->
      <div class="dock-shell">
        <div class="dock-title">
          <span>Channel dock</span>
          <span id="dockSummary"></span>
        </div>
        <div id="dock" class="dock"></div>
      </div>

      <div class="hint">If BrightSign struggles, try fewer channels or lower-bitrate streams, but the layout stays the same.</div>
    </section>
  </div>

  <div id="errBanner" class="err-banner"></div>
</div>

<script>
  // ===============================
  // 1) SIMPLE CONFIG — CHANGE ONLY HERE
  // ===============================
  const CONFIG = {
    ROTATE_SECONDS: 25, // change hero channel every N seconds
    channels: [
      {
        name: "News",
        url: "https://citynewsregional.akamaized.net/hls/live/1024052/Regional_Live_7/Video-2Mbps.m3u8"
      },
      {
        name: "Tennis Channel S",
        url: "https://amg01444-tennischannelth-tennischannelnl-samsungnl-x3dq1.amagi.tv/playlist/amg01444-tennischannelth-tennischannelnl-samsungnl/playlist.m3u8"
      },
      {
        name: "Cooking",
        url: "https://gusto-xumo.amagi.tv/playlist.m3u8"
      },
      {
        name: "Love Nature",
        url: "https://aegis-cloudfront-1.tubi.video/6d6d0f24-8445-4b4c-bdf6-44f9e38beaa4/playlist.m3u8"
      },
      {
        name: "Kids",
        url: "https://c0c65b821b3542c3a4dca92702f59944.mediatailor.us-east-1.amazonaws.com/v1/master/04fd913bb278d8775298c26fdca9d9841f37601f/RakutenTV-eu_BabySharkTV/playlist.m3u8"
      },
            {
      name: "TSN 5",
        url: "https://fl31.moveonjoy.com/TSN_5/index.m3u8"
      },
      // You can add more, it will still be 16:9 and play them all:
      // { name:"Channel 6", url:"https://..." },
      // { name:"Channel 7", url:"https://..." },
    ]
  };

  // ===============================
  // 2) RUNTIME CODE
  // ===============================
  const isUrl       = u => /^https?:\/\/\S+$/i.test((u||'').trim());
  const statusLabel = document.getElementById('statusLabel');
  const errBanner   = document.getElementById('errBanner');
  const dock        = document.getElementById('dock');
  const dockSummary = document.getElementById('dockSummary');

  const heroVideo   = document.getElementById('heroVideo');
  const heroNameEl  = document.getElementById('heroName');
  const heroMetaEl  = document.getElementById('heroMeta');

  let CHANNELS = [];
  let heroIndex = 0;
  let heroHls   = null;
  let rotateTimer = null;

  function showBanner(msg){
    errBanner.textContent = msg;
    errBanner.style.display = 'block';
  }
  function hideBanner(){
    errBanner.style.display = 'none';
  }

  // Attach HLS to a dock video (this plays all channels)
  function attachDockStream(video, url, statusEl){
    statusEl.textContent = 'Loading…';
    statusEl.className = 'dock-status';

    if (!isUrl(url)){
      statusEl.textContent = 'No URL';
      statusEl.classList.add('err');
      return;
    }

    if (window.Hls && Hls.isSupported()){
      const hls = new Hls({
        enableWorker:true,
        lowLatencyMode:false
      });
      hls.loadSource(url);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play().then(()=>{
          statusEl.textContent = 'LIVE';
        }).catch(err=>{
          console.warn('Dock autoplay blocked', err);
          statusEl.textContent = 'Tap';
          statusEl.classList.add('idle');
        });
      });

      hls.on(Hls.Events.ERROR, (_, data)=>{
        if (data && data.fatal){
          console.error('Dock fatal HLS error', data);
          statusEl.textContent = 'Error';
          statusEl.classList.add('err');
        }
      });

      video._hlsDock = hls;
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl')){
      video.src = url;
      video.play().then(()=>{
        statusEl.textContent = 'LIVE';
      }).catch(err=>{
        console.warn('Dock autoplay blocked (native)', err);
        statusEl.textContent = 'Tap';
        statusEl.classList.add('idle');
      });
    } else {
      video.src = url;
      statusEl.textContent = 'HLS?';
      statusEl.classList.add('idle');
    }

    video.onerror = () => {
      statusEl.textContent = 'Video error';
      statusEl.classList.add('err');
    };
  }

  // Attach HLS to hero (only one at a time)
  function loadHero(idx){
    if (!CHANNELS.length) return;

    if (idx < 0) idx = 0;
    if (idx >= CHANNELS.length) idx = 0;
    heroIndex = idx;

    const ch = CHANNELS[idx];
    heroNameEl.textContent = ch.name || `Channel ${idx+1}`;
    heroMetaEl.textContent = 'Loading…';

    // highlight in dock
    const buttons = dock.querySelectorAll('.dock-item');
    buttons.forEach((b,i)=>{
      if (i === idx) b.classList.add('dock-item-active');
      else b.classList.remove('dock-item-active');
    });

    // clean old hero hls
    hideBanner();
    heroVideo.src = '';
    heroVideo.muted = true;
    if (heroHls){
      try{ heroHls.destroy(); }catch(e){}
      heroHls = null;
    }

    const url = ch.url;
    if (!isUrl(url)){
      heroMetaEl.textContent = 'No URL';
      return;
    }

    if (window.Hls && Hls.isSupported()){
      heroHls = new Hls({
        enableWorker:true,
        lowLatencyMode:true
      });
      heroHls.loadSource(url);
      heroHls.attachMedia(heroVideo);

      heroHls.on(Hls.Events.MANIFEST_PARSED, ()=>{
        heroVideo.play().then(()=>{
          heroMetaEl.textContent = 'LIVE • HLS.js';
        }).catch(err=>{
          console.warn('Hero autoplay blocked', err);
          heroMetaEl.textContent = 'Tap to play';
          showBanner('Hero autoplay blocked. On BrightSign it should start automatically.');
        });
      });

      heroHls.on(Hls.Events.ERROR, (_, data)=>{
        if (data && data.fatal){
          console.error('Hero fatal HLS error', data);
          heroMetaEl.textContent = 'Stream error';
          showBanner('Hero stream error. Check URL or bitrate.');
        }
      });
    } else if (heroVideo.canPlayType('application/vnd.apple.mpegurl')){
      heroVideo.src = url;
      heroVideo.play().then(()=>{
        heroMetaEl.textContent = 'LIVE • native';
      }).catch(err=>{
        console.warn('Hero autoplay blocked (native)', err);
        heroMetaEl.textContent = 'Tap to play';
        showBanner('Hero autoplay blocked on desktop, tap to start.');
      });
    } else {
      heroVideo.src = url;
      heroMetaEl.textContent = 'HLS not fully supported';
    }

    heroVideo.onerror = () => {
      heroMetaEl.textContent = 'Video error';
      showBanner('Hero video error.');
    };

    restartHeroRotation();
  }

  function restartHeroRotation(){
    if (rotateTimer) clearInterval(rotateTimer);
    if (CHANNELS.length <= 1) return;
    const delay = (CONFIG.ROTATE_SECONDS || 25) * 1000;
    rotateTimer = setInterval(()=>{
      const next = (heroIndex + 1) % CHANNELS.length;
      loadHero(next);
    }, delay);
  }

  function buildDock(){
    dock.innerHTML = '';
    CHANNELS.forEach((ch, idx)=>{
      const item = document.createElement('button');
      item.type = 'button';
      item.className = 'dock-item';

      const inner = document.createElement('div');
      inner.className = 'dock-item-inner';

      const v = document.createElement('video');
      v.autoplay    = true;
      v.muted       = true;
      v.playsInline = true;

      const overlay = document.createElement('div');
      overlay.className = 'dock-overlay';

      const nameEl = document.createElement('div');
      nameEl.className = 'dock-name';
      nameEl.textContent = ch.name || `Channel ${idx+1}`;

      const statusEl = document.createElement('div');
      statusEl.className = 'dock-status';
      statusEl.textContent = 'Loading…';

      overlay.appendChild(nameEl);
      overlay.appendChild(statusEl);
      inner.appendChild(v);
      inner.appendChild(overlay);
      item.appendChild(inner);
      dock.appendChild(item);

      // All channels play in dock
      attachDockStream(v, ch.url, statusEl);

      // Optional: clicking a tile sets the hero when testing on laptop
      item.addEventListener('click', ()=> loadHero(idx));
    });

    dockSummary.textContent = `${CHANNELS.length} channel${CHANNELS.length>1?'s':''} live in dock`;
  }

  function init(){
    CHANNELS = CONFIG.channels.filter(c => c && isUrl(c.url));
    if (!CHANNELS.length){
      statusLabel.textContent = 'No valid channels configured';
      showBanner('Add at least one channel with a valid URL in CONFIG.channels.');
      return;
    }

    statusLabel.textContent = `Hero + dock, ${CHANNELS.length} channel(s)`;

    buildDock();
    loadHero(0);
  }

  document.addEventListener('DOMContentLoaded', init);

  window.addEventListener('beforeunload', ()=>{
    if (rotateTimer) clearInterval(rotateTimer);
    if (heroHls){
      try{ heroHls.destroy(); }catch(e){}
    }
    // clean dock hls
    document.querySelectorAll('video').forEach(v=>{
      if (v._hlsDock){
        try{ v._hlsDock.destroy(); }catch(e){}
      }
    });
  });
</script>
</body>
</html>
