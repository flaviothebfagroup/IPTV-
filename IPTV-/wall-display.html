<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>BFA IPTV — Channel Wall Display</title>

  <!-- hls.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>

  <style>
    :root{
      --brand:#ff6a00; --brand-2:#e85f00;
      --bg-start:#fff7f0;
      --bg-mid:#ffe0c2;
      --bg-end:#ff6a00;

      --fg:#0f172a;
      --panel:rgba(255,255,255,.18);
      --line:rgba(15,23,42,.2);
      --muted:#64748b;

      --glass-blur:18px;
      --glass-sat:150%;
      --elev-shadow:0 18px 40px rgba(15,23,42,.25), 0 2px 10px rgba(15,23,42,.18);
      --elev-shadow-soft:0 10px 26px rgba(15,23,42,.22), 0 1px 4px rgba(15,23,42,.12);
    }
    *{box-sizing:border-box}
    html,body{min-height:100%}
    body{
      margin:0;color:var(--fg);
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
      background:#000;
      min-height:100vh;
      overflow:hidden;
    }
    body::before{
      content:"";
      position:fixed; inset:0; z-index:-3; pointer-events:none;
      background:
        radial-gradient(circle at 0% 0%, rgba(255,255,255,0.55) 0, transparent 50%),
        radial-gradient(circle at 100% 0%, rgba(255,179,102,0.95) 0, transparent 55%),
        linear-gradient(180deg, var(--bg-start) 0%, var(--bg-mid) 55%, var(--bg-end) 100%);
    }
    body::after{
      content:"";
      position:fixed; inset:0; z-index:-2; pointer-events:none;
      background:radial-gradient(circle at 50% 110%, rgba(0,0,0,0.8) 0, transparent 55%);
      mix-blend-mode:multiply;
    }

    .page{
      position:relative;
      z-index:1;
      width:100%;
      height:100vh;
      padding:10px 18px 16px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .brand-pill{
      display:flex;
      align-items:center;
      gap:10px;
      padding:5px 10px;
      border-radius:999px;
      background:rgba(0,0,0,0.32);
      border:1px solid rgba(255,255,255,0.45);
      box-shadow:0 8px 22px rgba(0,0,0,0.65);
      backdrop-filter:blur(18px) saturate(160%);
      -webkit-backdrop-filter:blur(18px) saturate(160%);
    }
    .logo{height:28px}
    h1{
      margin:0;
      font-size:14px;
      font-weight:800;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:#f9fafb;
    }
    .sub{color:#e5e7eb;font-size:11px;opacity:.85}

    .badge{
      padding:3px 8px;
      border-radius:999px;
      font-size:11px;
      border:1px solid rgba(255,255,255,0.22);
      background:rgba(0,0,0,0.7);
      color:#e5e7eb;
      display:inline-flex;
      align-items:center;
      gap:5px;
    }
    .dot{
      width:8px;height:8px;border-radius:50%;
      background:#22c55e;
      box-shadow:0 0 0 0 rgba(34,197,94,0.7);
      animation:pulse 1.6s infinite;
    }
    @keyframes pulse{
      0%{box-shadow:0 0 0 0 rgba(34,197,94,0.7);}
      70%{box-shadow:0 0 0 9px rgba(34,197,94,0);}
      100%{box-shadow:0 0 0 0 rgba(34,197,94,0);}
    }

    .status{
      font-size:11px;
      color:#e5e7eb;
      opacity:.9;
    }

    .grid-wrap{
      flex:1;
      min-height:0;
      border-radius:24px;
      border:1px solid rgba(15,23,42,0.5);
      padding:8px;
      background:radial-gradient(circle at top, rgba(15,15,23,0.9), rgba(3,5,9,0.98));
      box-shadow:var(--elev-shadow);
      backdrop-filter:blur(16px) saturate(130%);
      -webkit-backdrop-filter:blur(16px) saturate(130%);
    }

    .grid{
      width:100%;
      height:100%;
      display:grid;
      grid-template-columns:repeat(var(--cols,2), 1fr);
      grid-auto-rows:1fr;
      gap:8px;
    }

    .tile{
      position:relative;
      border-radius:16px;
      border:1px solid rgba(148,163,184,0.5);
      overflow:hidden;
      background:#020617;
      box-shadow:var(--elev-shadow-soft);
      aspect-ratio:16 / 9;
      isolation:isolate;
    }
    .tile::before{
      content:"";
      position:absolute;
      inset:-20%;
      background:
        radial-gradient(circle at 0% 0%, rgba(255,255,255,0.08) 0, transparent 50%),
        radial-gradient(circle at 100% 0%, rgba(255,149,0,0.3) 0, transparent 55%);
      mix-blend-mode:soft-light;
      opacity:.5;
      pointer-events:none;
      z-index:0;
    }

    video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      background:#000;
      display:block;
      z-index:0;
    }

    .tile-header{
      position:absolute;
      top:6px;left:6px;right:6px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:6px;
      pointer-events:none;
      z-index:2;
    }
    .name-pill{
      max-width:68%;
      padding:3px 8px;
      border-radius:999px;
      background:rgba(0,0,0,0.78);
      border:1px solid rgba(255,255,255,0.22);
      color:#f9fafb;
      font-size:11px;
      display:flex;
      align-items:center;
      gap:5px;
    }
    .idx{
      width:18px;height:18px;
      border-radius:999px;
      background:rgba(255,255,255,0.08);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:10px;
    }

    .status-pill{
      font-size:10px;
      padding:2px 7px;
      border-radius:999px;
      background:rgba(0,0,0,0.85);
      border:1px solid rgba(148,163,184,0.6);
      color:#e5e7eb;
      display:inline-flex;
      align-items:center;
      gap:4px;
    }
    .status-pill.ok{color:#4ade80;border-color:rgba(34,197,94,0.8);}
    .status-pill.err{color:#fecaca;border-color:rgba(239,68,68,0.85);}
    .status-pill.load{color:#e5e7eb;}
    .status-dot{
      width:6px;height:6px;border-radius:50%;background:#64748b;
    }
    .status-pill.ok .status-dot{background:#22c55e;}
    .status-pill.err .status-dot{background:#ef4444;}

    .tile-footer{
      position:absolute;
      left:0;right:0;bottom:0;
      padding:5px 8px;
      font-size:10px;
      color:#cbd5f5;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:radial-gradient(circle at top, rgba(15,23,42,0.96), rgba(0,0,0,0.98));
      border-top:1px solid rgba(148,163,184,0.5);
      z-index:2;
    }
    .url{
      max-width:80%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      font-family:ui-monospace,Menlo,Monaco,Consolas,"Courier New",monospace;
      opacity:.8;
    }
    .reload{
      font-size:10px;
      padding:3px 7px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.7);
      background:transparent;
      color:#e5e7eb;
      cursor:pointer;
    }

    .error-global{
      position:absolute;
      left:50%;
      bottom:8px;
      transform:translateX(-50%);
      font-size:11px;
      color:#fecaca;
      background:rgba(127,29,29,0.9);
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(248,113,113,0.9);
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="head">
      <div class="brand-pill">
        <img id="bfaLogo" class="logo" alt="BFA logo" />
        <div>
          <h1>BFA IPTV — Channel Wall</h1>
          <div class="sub">Layout driven by editor. All tiles 16:9 for the TV wall.</div>
        </div>
      </div>
      <div>
        <div class="badge">
          <span class="dot"></span>
          <span id="statusLabel">Refreshing layout…</span>
        </div>
      </div>
    </header>

    <div class="grid-wrap">
      <div id="grid" class="grid" style="--cols:2"></div>
    </div>

    <div id="globalError" class="error-global" style="display:none"></div>
  </div>

  <script>
    // ---- CONFIG ----
    // SAME WEB APP URL AS EDITOR:
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbxDqMW48Yrkt-m942pipz7HtMOk0lwJp8O_LQHIQR-OM06sytw9U-HNQIrbpOjS4VQS/exec';
    const REFRESH_MS = 30000; // 30 seconds

    // ---- LOGO ----
    (function(){
      const LOGO_PRIMARY = '/IPTV-/icons/icon-192.png';
      const FALLBACK = 'data:image/svg+xml;charset=UTF-8,'+encodeURIComponent(
        '<svg xmlns="http://www.w3.org/2000/svg" width="120" height="30" viewBox="0 0 120 30"><rect rx="7" width="120" height="30" fill="#ff6a00"/><text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle" font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-weight="800" font-size="14" fill="#fff">BFA</text></svg>');
      const logo = document.getElementById('bfaLogo');
      logo.src = LOGO_PRIMARY;
      logo.onerror = function(){ logo.onerror=null; logo.src = FALLBACK; };
    })();

    // ---- ELEMENTS ----
    const gridEl      = document.getElementById('grid');
    const statusLabel = document.getElementById('statusLabel');
    const globalError = document.getElementById('globalError');

    const instances = new Map(); // video -> {hls, slot}

    function isUrl(u){return /^https?:\/\/\S+$/i.test((u||'').trim());}

    function fetchJson(url, opts){
      return fetch(url, opts||{}).then(res=>{
        if(!res.ok) throw new Error('HTTP '+res.status);
        return res.json();
      });
    }

    function showGlobalError(msg){
      if(!msg){ globalError.style.display='none'; return; }
      globalError.textContent = msg;
      globalError.style.display = 'block';
    }

    function destroyAll(){
      instances.forEach(obj=>{
        if(obj && obj.hls){
          try{ obj.hls.destroy(); }catch(e){}
        }
      });
      instances.clear();
    }

    function setStatus(text){
      statusLabel.textContent = text;
    }

    function createTile(tileData, index){
      const name = tileData.name || ('Channel '+tileData.slot);
      const url  = tileData.url;

      const section = document.createElement('section');
      section.className = 'tile';
      section.innerHTML = `
        <div class="tile-header">
          <div class="name-pill">
            <span class="idx">${tileData.slot}</span>
            <span>${name}</span>
          </div>
          <div class="status-pill load" data-status>
            <span class="status-dot"></span>
            <span data-status-text>Loading…</span>
          </div>
        </div>
        <video muted playsinline autoplay data-slot="${tileData.slot}"></video>
        <div class="tile-footer">
          <div class="url" title="${url}">${url}</div>
          <button class="reload" type="button" data-reload>Reload</button>
        </div>
      `;

      const video = section.querySelector('video');
      const statusPill = section.querySelector('[data-status]');
      const statusText = section.querySelector('[data-status-text]');
      const reloadBtn  = section.querySelector('[data-reload]');

      function setTileStatus(type, text){
        statusPill.className = 'status-pill ' + type;
        statusText.textContent = text;
      }

      function startPlayback(){
        if(!isUrl(url)){
          setTileStatus('err','No URL');
          return;
        }
        setTileStatus('load','Loading…');

        const existing = instances.get(video);
        if(existing && existing.hls){
          try{ existing.hls.destroy(); }catch(e){}
        }

        if(window.Hls && window.Hls.isSupported()){
          const hls = new Hls({enableWorker:true,lowLatencyMode:true});
          instances.set(video,{hls,slot:tileData.slot});
          hls.attachMedia(video);
          hls.loadSource(url);
          hls.on(Hls.Events.MANIFEST_PARSED,function(){
            video.muted = true;
            video.play().then(()=>{
              setTileStatus('ok','Playing');
            }).catch(()=>{
              setTileStatus('err','Autoplay blocked');
            });
          });
          hls.on(Hls.Events.ERROR,function(_,data){
            if(data && data.fatal){
              setTileStatus('err','Stream error');
            }
          });
        }else if(video.canPlayType('application/vnd.apple.mpegurl')){
          video.src = url;
          instances.set(video,{hls:null,slot:tileData.slot});
          video.muted = true;
          video.play().then(()=>{
            setTileStatus('ok','Playing');
          }).catch(()=>{
            setTileStatus('err','Autoplay blocked');
          });
          video.onerror = function(){
            setTileStatus('err','Video error');
          };
        }else{
          setTileStatus('err','HLS not supported');
        }
      }

      reloadBtn.addEventListener('click', startPlayback);
      startPlayback();
      return section;
    }

    function buildGrid(layout){
      destroyAll();
      gridEl.innerHTML = '';

      const cols = Number(layout.cols) || 1;
      const rows = Number(layout.rows) || 1;
      const tiles = Array.isArray(layout.tiles) ? layout.tiles.slice().sort((a,b)=>a.slot-b.slot) : [];

      if(!tiles.length){
        showGlobalError('No tiles defined in layout. Use the editor to assign channels.');
        setStatus('No tiles • waiting for layout…');
        return;
      }else{
        showGlobalError('');
      }

      gridEl.style.setProperty('--cols', cols);

      tiles.forEach((t, idx)=>{
        gridEl.appendChild(createTile(t, idx));
      });

      const now = new Date().toLocaleTimeString();
      setStatus(`${cols} x ${rows} (${tiles.length} tiles) • refreshed ${now}`);
    }

    function loadLayout(){
      setStatus('Refreshing layout…');
      fetchJson(WEBAPP_URL + '?fn=getwall').then(data=>{
        if(!data.ok) throw new Error(data.error || 'getWall failed');
        buildGrid(data);
      }).catch(err=>{
        console.log(err);
        showGlobalError('Error loading layout from backend.');
        setStatus('Error loading layout');
      });
    }

    // ---- INIT ----
    loadLayout();
    setInterval(loadLayout, REFRESH_MS);
  </script>
</body>
</html>
