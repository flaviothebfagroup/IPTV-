<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>BFA IPTV — Dealerships</title>
<style>
  /* ===== Theme ===== */
  :root{
    --bg:#f6f7fb; --fg:#141414; --muted:#6e6e73; --panel:#fff; --tile:#f1f2f6;
    --border:rgba(0,0,0,.14); --shadow:0 12px 28px rgba(0,0,0,.08);
    --accent:#ff9500; --danger:#e11d48; --ok:#22c55e;
    --rad:16px; --pad:16px; --gap:10px; --btnH:40px; --btnFS:14px; --stroke:#141414;
  }
  [data-theme="dark"]{
    --bg:#0d0f12; --fg:#f5f6f9; --muted:#a5a7ad; --panel:#14171b; --tile:#171a20;
    --border:rgba(255,255,255,.14); --shadow:0 12px 28px rgba(0,0,0,.35);
    --stroke:#eaecef;
  }

  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--fg);font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display',system-ui,sans-serif}

  a{color:inherit;text-decoration:none}
  .muted{color:var(--muted);font-size:12px}
  .tag{padding:2px 8px;border:1px solid var(--border);border-radius:9999px;background:transparent;font-size:12px;color:var(--muted)}

  /* ===== Topbar / Nav ===== */
  .topbar{position:sticky;top:0;z-index:50;display:flex;align-items:center;gap:14px;padding:10px 14px;background:var(--panel);border-bottom:1px solid var(--border)}
  .brand{display:flex;align-items:center;gap:10px;font-weight:900}
  .brand-title{letter-spacing:.2px}
  .logo{width:32px;height:32px;border-radius:8px;border:1px solid var(--border);background:var(--tile) center/cover no-repeat}

  .nav{display:flex;gap:8px;align-items:center;margin-left:auto;flex-wrap:wrap}
  .pill{display:inline-flex;align-items:center;gap:8px;height:36px;padding:0 14px;border-radius:9999px;border:1px solid var(--border);background:var(--tile);font-weight:700}
  .pill:hover{border-color:var(--accent)}
  .pill.active{outline:2px solid var(--accent); outline-offset:0; background:var(--panel)}
  .ghost{height:36px;padding:0 12px;border-radius:999px;border:1px solid var(--border);background:transparent;cursor:pointer}
  .ghost:hover{border-color:var(--accent)}
  .ghost svg{pointer-events:none}

  /* ===== Shell ===== */
  .wrap{max-width:1100px;margin:10px auto 40px;padding:18px}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:18px;padding:var(--pad);box-shadow:var(--shadow)}
  details.legend{margin:8px 0} details.legend summary{cursor:pointer;font-weight:800}

  /* Legend (simple, white tiles) */
  .legend-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:10px;margin-top:8px}
  .legend-tile{display:flex;gap:10px;align-items:flex-start;background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:10px}
  .legend-tile .iconbtn{flex:0 0 36px}

  /* Inputs / Buttons */
  .inputbar{display:flex;align-items:center;gap:8px;margin-top:12px;flex-wrap:wrap}
  .input{flex:1;min-width:220px;height:var(--btnH);padding:0 14px;background:transparent;border:1px solid var(--border);border-radius:9999px;color:var(--fg);font-size:var(--btnFS);line-height:1;outline:none}
  .input:focus-visible{outline:2px solid var(--accent);outline-offset:2px}
  .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;height:var(--btnH);padding:0 14px;border-radius:9999px;border:1px solid var(--border);background:var(--tile);font-weight:800;cursor:pointer}
  .btn:hover{border-color:var(--accent)}
  .btn.danger{color:var(--danger);background:transparent;border-color:rgba(225,29,72,.35)}
  .btn.danger:hover{border-color:var(--danger);background-color:rgba(225,29,72,.06)}

  /* Dealership list */
  .list{list-style:none;margin:14px 0 0;padding:0}
  .item{display:grid;grid-template-columns:1fr auto;gap:12px;align-items:center;background:var(--tile);border:1px solid var(--border);border-radius:16px;padding:12px;margin:10px 0}
  .title{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
  .actions{display:flex;gap:6px;flex-wrap:wrap;justify-content:flex-end}
  .iconbtn{height:36px;width:36px;padding:0;border-radius:10px;border:1px solid var(--border);background:transparent;display:inline-flex;align-items:center;justify-content:center;cursor:pointer}
  .iconbtn:hover{border-color:var(--accent);background:var(--panel)}
  .iconbtn.danger{color:var(--danger);border-color:rgba(225,29,72,.35)}
  .icon{stroke:var(--stroke);stroke-width:2;fill:none}
  .icon-danger{stroke:#e11d48}
  .iconbtn svg{pointer-events:none}

  /* Sub-panels for displays */
  .sub{grid-column:1/-1;margin-top:8px;background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:14px}
  .sub h4{margin:0 0 8px}
  .disp-row{display:grid;grid-template-columns:360px 1fr;gap:12px}
  @media (max-width:880px){ .disp-row{grid-template-columns:1fr} }

  /* Left: control card */
  .ctrl-card{border:1px solid var(--border);background:var(--tile);border-radius:14px;padding:12px;display:flex;flex-direction:column;gap:10px}
  .ctrl-head{display:flex;align-items:center;justify-content:space-between;gap:8px}
  .ctrl-title{font-weight:900}
  .chip{display:inline-flex;align-items:center;gap:8px;height:32px;padding:0 10px;border-radius:9999px;border:1px solid var(--border);background:var(--panel);font-weight:700}
  .url-chip{max-width:100%;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}

  .ctrl-line{display:flex;align-items:center;gap:8px}
  .pill-sm{height:32px;padding:0 12px;border:1px solid var(--border);border-radius:9999px;background:var(--panel);font-weight:800}
  .ctrl-btn{height:32px;width:32px;border-radius:10px;border:1px solid var(--border);background:transparent;display:inline-flex;align-items:center;justify-content:center;cursor:pointer}
  .ctrl-btn:hover{border-color:var(--accent)}
  .slider{appearance:none;width:100%;height:8px;border-radius:999px;background:linear-gradient(90deg,var(--accent) var(--pct,0%), rgba(127,127,127,.25) 0);border:1px solid var(--border)}
  .slider::-webkit-slider-thumb{appearance:none;width:18px;height:18px;border-radius:50%;background:var(--panel);border:2px solid var(--accent)}
  .pct{min-width:34px;text-align:right;font-weight:800}

  /* Right: preview card */
  .preview-card{border:1px solid var(--border);background:var(--tile);border-radius:14px;padding:10px}
  .iframeWrap{border:1px solid var(--border);border-radius:12px;overflow:hidden;background:#000;aspect-ratio:16/9}
  .iframeWrap iframe{width:100%;height:100%;border:0}

  /* URL editor pop */
  .url-edit{display:none;gap:8px}
  .url-edit.show{display:flex}
  .url-input{flex:1;height:32px;border:1px solid var(--border);border-radius:8px;background:var(--panel);color:var(--fg);padding:0 10px}

  .toast{position:fixed;left:50%;bottom:26px;transform:translateX(-50%);background:var(--accent);color:#000;padding:10px 16px;border-radius:999px;font-weight:900;opacity:0;transition:opacity .25s;z-index:99}
  .toast.show{opacity:1} .toast.err{background:#ff453a;color:#fff}
</style>
</head>
<body>

<!-- ===== Header / Nav ===== -->
<div class="topbar" role="banner">
  <a class="brand" href="home.html" aria-label="BFA IPTV Home">
    <div class="logo" id="brandLogo" aria-hidden="true"></div>

<div class="wrap">
  <div class="card">

<div id="toast" class="toast"></div>

<script type="module">
/* ===== Firebase ===== */
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getAuth, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
import { getDatabase, ref, get, set, update, remove, query, orderByChild, equalTo, onValue, off } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

const firebaseConfig = { apiKey:"AIzaSyBLSRS9PELXoI0wRafYKG5tx_UoRSawQaY",authDomain:"iptv-bfa.firebaseapp.com",databaseURL:"https://iptv-bfa-default-rtdb.firebaseio.com",projectId:"iptv-bfa",storageBucket:"iptv-bfa.firebasestorage.app",messagingSenderId:"838790935867",appId:"1:838790935867:web:1860eac7dbeb7159e1b31e" };
const LOGO_URL = "https://flaviothebfagroup.github.io/IPTV-/icons/icon-512.png";
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
await setPersistence(auth, browserLocalPersistence);
const db = getDatabase(app);

/* ===== helpers ===== */
const $=s=>document.querySelector(s);
const $$=s=>Array.from(document.querySelectorAll(s));
const esc=s=>String(s??'').replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[m]));
function toast(msg,err=false){const t=$("#toast");t.textContent=msg;t.className='toast show'+(err?' err':'');setTimeout(()=>t.classList.remove('show'),2200);}
function sanitizeId(raw){ let id=(raw||'').replace(/[^A-Za-z0-9\-_]/g,'').slice(0,40); if(!id){ id=(raw||'').normalize('NFKD').replace(/[^\w\-]+/g,'').slice(0,40);} return id; }
document.getElementById('brandLogo').style.backgroundImage=`url("${LOGO_URL}")`;

/* ===== theme ===== */
(function themeInit(){
  const saved = localStorage.getItem('bfa_theme') || 'light';
  if(saved==='dark') document.documentElement.setAttribute('data-theme','dark');
  $("#themeBtn").addEventListener('click',()=>{
    const dark = document.documentElement.getAttribute('data-theme')==='dark';
    document.documentElement.setAttribute('data-theme', dark?'light':'dark');
    localStorage.setItem('bfa_theme', dark?'light':'dark');
  });
})();

/* ===== minimalist icons ===== */
const I={
  eye:()=>`<svg class="icon" viewBox="0 0 24 24" width="18" height="18"><path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7"/><circle cx="12" cy="12" r="3"/></svg>`,
  users:()=>`<svg class="icon" viewBox="0 0 24 24" width="18" height="18"><circle cx="9" cy="8" r="4"/><path d="M17 11a4 4 0 1 0-4-4"/><path d="M2 22c0-4 4-7 7-7s7 3 7 7"/><path d="M17 22c0-2 .8-3.8 2-5"/></svg>`,
  edit:()=>`<svg class="icon" viewBox="0 0 24 24" width="18" height="18"><path d="M12 20h9"/><path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/></svg>`,
  swap:()=>`<svg class="icon" viewBox="0 0 24 24" width="18" height="18"><path d="M17 7H7l4-4M7 17h10l-4 4"/></svg>`,
  trash:()=>`<svg class="icon icon-danger" viewBox="0 0 24 24" width="18" height="18"><path d="M3 6h18"/><path d="M8 6l1-2h6l1 2"/><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/><path d="M10 11v6M14 11v6"/></svg>`,
  open:()=>`<svg class="icon" viewBox="0 0 24 24" width="18" height="18"><path d="M14 3h7v7"/><path d="M10 14 21 3"/><path d="M21 14v7h-7"/></svg>`,
  save:()=>`<svg class="icon" viewBox="0 0 24 24" width="18" height="18"><path d="M4 4h12l4 4v12H4z"/><path d="M16 20v-6H8v6"/><path d="M8 4v5h6V4"/></svg>`,
  prev:()=>`<svg class="icon" viewBox="0 0 24 24" width="16" height="16"><path d="M11 18 5 12l6-6"/><path d="M19 18V6"/></svg>`,
  next:()=>`<svg class="icon" viewBox="0 0 24 24" width="16" height="16"><path d="m13 6 6 6-6 6"/><path d="M5 6v12"/></svg>`,
  mute:()=>`<svg class="icon" viewBox="0 0 24 24" width="16" height="16"><path d="M3 10v4h4l5 4V6l-5 4H3Z"/><path d="M22 9 16 15M16 9l6 6"/></svg>`
};

/* ===== legend content ===== */
(function renderLegend(){
  const items=[
    {icon:I.eye(),   title:'Preview TVs', desc:'Inline preview (safe, keeps admin login).'},
    {icon:I.users(), title:'Users',       desc:'Show users under the card.'},
    {icon:I.edit(),  title:'Edit name',   desc:'Change public dealership name.'},
    {icon:I.swap(),  title:'Rename ID',   desc:'Migrate dealership ID & refs.'},
    {icon:I.save(),  title:'Save URL',    desc:'Persist preview URL for each TV.'},
    {icon:I.open(),  title:'Open tab',    desc:'Open preview in isolated tab.'},
    {icon:`<svg class="icon icon-danger" viewBox="0 0 24 24" width="18" height="18"><path d="M3 6h18"/><path d="M8 6l1-2h6l1 2"/><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/><path d="M10 11v6M14 11v6"/></svg>`,  title:'Delete', desc:'Only if it has no TVs.'}
  ];
  const g = document.getElementById('legendGrid');
  g.innerHTML = items.map(i=>`
    <div class="legend-tile">
      <button class="iconbtn" disabled>${i.icon}</button>
      <div><b>${i.title}</b><div class="muted">${i.desc}</div></div>
    </div>`).join('');
})();

/* ===== URL helpers ===== */
function defaultUrlForId(id){
  return `https://flaviothebfagroup.github.io/IPTV-/Displays/${encodeURIComponent(id)}.html`;
}
function isAbsoluteUrl(u){ try{ return new URL(u), true; }catch{ return false; } }

/* ===== Safe preview (keeps admin session) ===== */
function forceDisableHlsWorkers(html){
  html = html.replace(/enableWorker\s*:\s*true/gi, 'enableWorker:false');
  html = html.replace(/new\s+Hls\(\s*\{\s*/g, m => `${m}enableWorker:false, `);
  return html;
}
async function buildSafeBlobUrl(realUrl){
  const res = await fetch(realUrl, {cache:'no-store'});
  if(!res.ok) return null;
  let html = await res.text();
  const baseHref = realUrl.replace(/[^/]*$/, '');
  html = html.replace(/<head([^>]*)>/i, (m,a)=>`<head${a}><base href="${baseHref}">`);
  html = forceDisableHlsWorkers(html);
  return URL.createObjectURL(new Blob([html], {type:'text/html'}));
}
async function openSafeTabFromUrl(url){
  const u = isAbsoluteUrl(url) ? url : defaultUrlForId(url);
  const blobUrl = await buildSafeBlobUrl(u);
  if(!blobUrl){ toast('Could not build preview', true); return; }
  const win = window.open(blobUrl, '_blank', 'noopener');
  if(!win) toast('Popup blocked — enable popups', true);
}

/* ===== auth gate + logout ===== */
onAuthStateChanged(auth, async (user)=>{
  if(!user){ location.href='home.html'; return; }
  const u = (await get(ref(db, 'user/'+user.uid))).val()||{};
  if(u.role!=='admin'){ document.body.innerHTML = `
      <div style="padding:40px">
        <div class="card"><h3>Not authorized</h3>
        <div class="muted">Ask an admin to set your role to <b>admin</b> in the database.</div></div>
      </div>`; return;
  }
  loadList();
});
$('#logoutBtn')?.addEventListener('click', ()=> signOut(auth).then(()=>location.href='home.html'));

/* ===== core data ops ===== */
$("#reloadList").addEventListener('click', loadList);

async function countDisplaysForDealer(id){
  try{ const qRef=query(ref(db,'displays'),orderByChild('dealership'),equalTo(id)); const s=await get(qRef); return Object.keys(s.val()||{}).length; }
  catch(e){ return 0; }
}
async function listDisplays(dealershipId){
  const snap = await get(query(ref(db,'displays'), orderByChild('dealership'), equalTo(dealershipId)));
  return Object.keys(snap.val() || {}).sort();
}

async function loadList(){
  $("#list").innerHTML='';
  let map={}; try{ const snap=await get(ref(db,'dealershipPublic')); map=snap.val()||{}; }catch(e){ map={}; }
  if(!Object.keys(map).length){ try{ const s2=await get(ref(db,'dealership')); const raw=s2.val()||{}; for(const id of Object.keys(raw)) map[id]={name: raw[id]?.name||id}; }catch(e){} }
  const ids=Object.keys(map).sort();
  $("#empty").style.display = ids.length? 'none':'block';

  for(const id of ids){
    const dName = map[id]?.name || id;
    const li=document.createElement('li'); li.className='item'; li.dataset.id=id;
    const count = await countDisplaysForDealer(id);
    li.innerHTML=`
      <div class="title">
        <b>${esc(dName)}</b>
        <span class="tag">${esc(id)}</span>
        <span class="muted">${count} TV${count===1?'':'s'}</span>
      </div>
      <div class="actions">
        <button class="iconbtn" title="Preview TVs" data-act="preview">${I.eye()}</button>
        <button class="iconbtn" title="Show users" data-act="users">${I.users()}</button>
        <button class="iconbtn" title="Edit public name" data-act="edit">${I.edit()}</button>
        <button class="iconbtn" title="Rename ID (migrate)" data-act="rename">${I.swap()}</button>
        <button class="iconbtn" title="Open (safe tab)" data-act="safe">${I.open()}</button>
        <button class="iconbtn danger" title="Delete" data-act="delete">${I.trash()}</button>
      </div>`;
    $("#list").appendChild(li);
  }

  $("#list").onclick = async (e)=>{
    const btn=e.target.closest('.iconbtn'); if(!btn) return;
    const li=btn.closest('.item'); const id=li.dataset.id; const act=btn.dataset.act;
    if(act==='edit') await editName(id);
    else if(act==='rename') await renameId(id);
    else if(act==='delete') await delDealer(id);
    else if(act==='preview') await toggleDisplaysUnder(li,id);
    else if(act==='users') await toggleUsersUnder(li,id);
    else if(act==='safe') await openSafeTabFromUrl(id);
  };

  $("#addBtn").onclick = async ()=>{
    const name=$("#dealerName").value.trim(); if(!name) return toast('Enter a name',true);
    const suggested = name.replace(/\s+/g,'').replace(/[^A-Za-z0-9\-_]/g,'').slice(0,40);
    const id = sanitizeId(suggested||name);
    try{
      const exists = (await get(ref(db,'dealershipPublic/'+id))).exists() || (await get(ref(db,'dealership/'+id))).exists();
      if(exists){ toast('ID exists — choose another',true); return; }
      const meta={ name, createdAt:Date.now(), createdBy: auth.currentUser?.email||'admin', displays:{} };
      await set(ref(db,'dealership/'+id), meta);
      await set(ref(db,'dealershipPublic/'+id), { name });
      $("#dealerName").value=''; toast('Dealership added'); loadList();
    }catch(e){ toast('Create failed',true); }
  };
}

async function editName(id){
  const cur=(await get(ref(db,'dealershipPublic/'+id))).val()?.name||id;
  const next=prompt('Public name',cur); if(!next || next===cur) return;
  try{ await set(ref(db,'dealershipPublic/'+id),{name:next}); try{await update(ref(db,'dealership/'+id),{name:next});}catch(_){}
       toast('Name updated'); loadList(); }catch(e){ toast('Update failed',true); }
}
async function renameId(oldId){
  const asked = prompt('New dealership ID (letters/numbers/-/_; CAPS allowed):', oldId);
  const newId = sanitizeId(asked||''); if(!newId || newId===oldId) return;
  if(!confirm(`Migrate ${oldId} → ${newId}? Displays & users will be updated.`)) return;
  try{
    const existsPub=(await get(ref(db,'dealershipPublic/'+newId))).exists();
    const existsMeta=(await get(ref(db,'dealership/'+newId))).exists();
    if(existsPub||existsMeta){ alert('Target ID exists.'); return; }
    const pubName=(await get(ref(db,'dealershipPublic/'+oldId))).val()?.name||oldId;
    await set(ref(db,'dealershipPublic/'+newId),{name:pubName});
    const meta=(await get(ref(db,'dealership/'+oldId))).val()||{}; if(Object.keys(meta).length) await set(ref(db,'dealership/'+newId),meta);

    const qRef=query(ref(db,'displays'),orderByChild('dealership'),equalTo(oldId));
    const dMap=(await get(qRef)).val()||{}; for(const did of Object.keys(dMap)){
      await update(ref(db,'displays/'+did),{dealership:newId, timestamp:Date.now()});
      try{ await remove(ref(db,'dealership/'+oldId+'/displays/'+did)); }catch(_){}
      try{ await set(ref(db,'dealership/'+newId+'/displays/'+did),true); }catch(_){}
    }
    const users=(await get(ref(db,'user'))).val()||{}; for(const uid of Object.keys(users)){
      if(users[uid]?.dealershipId===oldId) await update(ref(db,'user/'+uid),{dealershipId:newId,dealershipName:pubName});
    }
    await remove(ref(db,'dealershipPublic/'+oldId)).catch(()=>{});
    await remove(ref(db,'dealership/'+oldId)).catch(()=>{});
    toast('ID migrated'); loadList();
  }catch(e){ toast('Rename failed',true); }
}
async function delDealer(id){
  const cnt = await countDisplaysForDealer(id);
  if(cnt>0){ alert(`This dealership still has ${cnt} TV(s). Remove/migrate first.`); return; }
  if(!confirm(`Delete ${id}?`)) return;
  try{ await remove(ref(db,'dealershipPublic/'+id)).catch(()=>{}); await remove(ref(db,'dealership/'+id)).catch(()=>{});
       toast('Deleted'); loadList(); }catch(e){ toast('Delete failed',true); }
}

/* ===== Users panel ===== */
function closeSubs(li){ li.querySelectorAll('.sub').forEach(n=>n.remove()); }
async function toggleUsersUnder(li, id){
  const opened=li.querySelector('.sub.users'); if(opened){ opened.remove(); return; }
  closeSubs(li);
  const all=(await get(ref(db,'user'))).val()||{};
  const list=Object.entries(all).map(([uid,v])=>({uid,...v})).filter(u=>u.dealershipId===id)
    .sort((a,b)=> (a.role||'').localeCompare(b.role||'') || (a.name||'').localeCompare(b.name||''));
  const sub=document.createElement('div'); sub.className='sub users';
  sub.innerHTML=`<h4>Users</h4>
    <ul style="list-style:none;margin:0;padding:0;display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:8px">
      ${list.length? list.map(u=>`<li style="display:flex;justify-content:space-between;gap:8px;border:1px solid var(--border);background:var(--tile);border-radius:10px;padding:8px">
        <span><b>${esc(u.name||'No name')}</b><br><span class="muted">${esc(u.email||'')}</span></span><span class="tag">${esc(u.role||'user')}</span>
      </li>`).join(''): `<li class="muted" style="padding:8px;border:1px solid var(--border);border-radius:10px">No users in this dealership.</li>`}
    </ul>`;
  li.appendChild(sub);
}

/* ===== Displays panel (controls + preview) ===== */
const liveListeners = new Map(); // key: displayId -> {ref, cb}

function unsubscribeDisplay(did){
  const e = liveListeners.get(did);
  if(e){ off(e.ref, 'value', e.cb); liveListeners.delete(did); }
}

async function toggleDisplaysUnder(li, id){
  const opened=li.querySelector('.sub.displays'); 
  if(opened){ 
    opened.querySelectorAll('[data-did]').forEach(n=>unsubscribeDisplay(n.dataset.did));
    opened.remove(); 
    return; 
  }
  closeSubs(li);

  // Build container
  const sub=document.createElement('div'); sub.className='sub displays';
  sub.innerHTML=`<h4>Displays</h4><div id="dispWrap" style="display:grid;gap:10px"></div>`;
  li.appendChild(sub);
  const wrap=sub.querySelector('#dispWrap');

  // List displays
  const ids = await listDisplays(id);

  if(!ids.length){
    wrap.innerHTML = `<div class="muted">No TVs yet.</div>`;
    return;
  }

  // For each display, create row with controls + preview
  const snap = await get(query(ref(db,'displays'),orderByChild('dealership'),equalTo(id)));
  const all = snap.val() || {};

  for(const did of ids){
    const data = all[did] || {};
    const pvUrl = data.previewUrl || defaultUrlForId(did);
    const row = document.createElement('div');
    row.className = 'disp-row';
    row.dataset.did = did;

    row.innerHTML = `
      <div class="ctrl-card">
        <div class="ctrl-head">
          <div class="ctrl-title">${esc(did)}</div>
          <div class="ctrl-line">
            <button class="ctrl-btn" title="Save URL" data-save>${I.save()}</button>
            <button class="ctrl-btn" title="Preview inline" data-preview>${I.eye()}</button>
            <button class="ctrl-btn" title="Open (safe tab)" data-open>${I.open()}</button>
          </div>
        </div>

        <!-- URL chip + editor -->
        <div class="ctrl-line">
          <button class="chip url-chip" data-urlchip title="Tap to edit URL">${esc(pvUrl)}</button>
        </div>
        <div class="url-edit" data-urledit>
          <input class="url-input" data-url placeholder="${esc(defaultUrlForId(did))}" value="${esc(pvUrl)}"/>
          <button class="btn" data-urlsave>Save</button>
          <button class="btn" data-urlcancel>Cancel</button>
        </div>

        <!-- Remote mini controller -->
        <div class="ctrl-line" style="gap:6px">
          <span class="pill-sm" data-chlabel>On channel ${Number(data.channel||1)}</span>
          <button class="ctrl-btn" data-prev title="Previous">${I.prev()}</button>
          <button class="ctrl-btn" data-next title="Next">${I.next()}</button>
          <button class="ctrl-btn" data-mute title="Mute/Unmute">${I.mute()}</button>
        </div>
        <div class="ctrl-line">
          <input type="range" min="0" max="100" value="${Number(data.volume??0)}" class="slider" data-vol style="--pct:${Number(data.volume??0)}%">
          <span class="pct" data-pct>${Math.max(0,Number(data.volume??0))}%</span>
        </div>
      </div>

      <div class="preview-card">
        <div class="iframeWrap" data-iframe></div>
      </div>
    `;
    wrap.appendChild(row);

    // URL chip editor handlers
    const chip = row.querySelector('[data-urlchip]');
    const editor = row.querySelector('[data-urledit]');
    const urlInput = row.querySelector('[data-url]');
    row.querySelector('[data-urlsave]').addEventListener('click', async()=>{
      const url = (urlInput.value.trim() || defaultUrlForId(did));
      try{
        await update(ref(db,'displays/'+did),{ previewUrl:url, timestamp:Date.now() });
        chip.textContent = url; editor.classList.remove('show'); toast('URL saved');
      }catch(e){ toast('Save failed', true); }
    });
    row.querySelector('[data-urlcancel]').addEventListener('click', ()=>{ editor.classList.remove('show'); });
    chip.addEventListener('click', ()=>{ editor.classList.add('show'); urlInput.focus(); });

    // Preview inline
    row.querySelector('[data-preview]').addEventListener('click', async ()=>{
      const url = chip.textContent.trim() || defaultUrlForId(did);
      const el = row.querySelector('[data-iframe]'); el.innerHTML = `<div class="muted" style="padding:10px">Loading…</div>`;
      const blobUrl = await buildSafeBlobUrl(isAbsoluteUrl(url)?url:defaultUrlForId(url));
      if(!blobUrl){ el.innerHTML=`<div class="muted" style="padding:10px">Could not build preview.</div>`; return; }
      el.innerHTML = `<iframe src="${blobUrl}"
          sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock allow-orientation-lock allow-presentation allow-popups allow-popups-to-escape-sandbox"
          allow="autoplay; fullscreen; encrypted-media; picture-in-picture"></iframe>`;
    });

    // Open safe tab
    row.querySelector('[data-open]').addEventListener('click', ()=> openSafeTabFromUrl(chip.textContent.trim() || did));

    // Remote controls
    const chLabel = row.querySelector('[data-chlabel]');
    const prevBtn = row.querySelector('[data-prev]');
    const nextBtn = row.querySelector('[data-next]');
    const muteBtn = row.querySelector('[data-mute]');
    const vol = row.querySelector('[data-vol]');
    const pct = row.querySelector('[data-pct]');

    prevBtn.addEventListener('click', async ()=>{
      const snap = await get(ref(db,'displays/'+did));
      const cur  = snap.val() || {};
      const next = Math.max(1, Number(cur.channel||1)-1);
      await update(ref(db,'displays/'+did), { channel: next, timestamp: Date.now() });
    });
    nextBtn.addEventListener('click', async ()=>{
      const snap = await get(ref(db,'displays/'+did));
      const cur  = snap.val() || {};
      const next = Number(cur.channel||1)+1;
      await update(ref(db,'displays/'+did), { channel: next, timestamp: Date.now() });
    });
    muteBtn.addEventListener('click', async ()=>{
      const snap = await get(ref(db,'displays/'+did));
      const cur  = snap.val() || {};
      await update(ref(db,'displays/'+did), { muted: !cur.muted, timestamp: Date.now() });
    });
    vol.addEventListener('input', ()=>{
      pct.textContent = vol.value+'%';
      vol.style.setProperty('--pct', vol.value+'%');
    });
    vol.addEventListener('change', async ()=>{
      await update(ref(db,'displays/'+did), { volume: Number(vol.value), muted: Number(vol.value)===0, timestamp: Date.now() });
    });

    // Live listener to keep UI in sync
    const r = ref(db,'displays/'+did);
    const cb = (snap)=>{
      const d = snap.val() || {};
      chLabel.textContent = `On channel ${Number(d.channel||1)}`;
      const vv = Math.max(0, Number(d.volume||0));
      vol.value = vv; pct.textContent = vv+'%'; vol.style.setProperty('--pct', vv+'%');
    };
    onValue(r, cb);
    liveListeners.set(did,{ref:r,cb});
  }
}

/* ===== end modules ===== */
</script>
</body>
