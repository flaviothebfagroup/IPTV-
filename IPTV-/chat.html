<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BFA — Live Chat</title>

  <style>
    :root{
      --bg1:#070a12;
      --bg2:#0b1220;
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.10);
      --stroke:rgba(255,255,255,.14);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#ff6a00;
      --shadow: 0 24px 80px rgba(0,0,0,.55);
      --radius: 22px;
    }

    html, body { height: 100%; margin: 0; }

    body{
      background:
        radial-gradient(circle at 10% 0%, rgba(255,106,0,.22), transparent 55%),
        radial-gradient(circle at 90% 10%, rgba(255,255,255,.10), transparent 50%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .page{
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(14px, 3vw, 28px);
    }

    .shell{
      width: min(980px, 100%);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 16px;
      border-radius: calc(var(--radius) - 6px);
      background: linear-gradient(135deg, rgba(255,106,0,.22), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 16px 50px rgba(0,0,0,.35);
      backdrop-filter: blur(14px) saturate(160%);
      -webkit-backdrop-filter: blur(14px) saturate(160%);
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:2px;
      line-height: 1.1;
    }
    .title b{ letter-spacing:.02em; font-size: 14px; }
    .title span{ font-size: 12px; color: var(--muted); }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size: 12px;
      color: var(--text);
      opacity:.9;
    }
    .dot{
      width:8px;height:8px;border-radius:999px;
      background:#22c55e;
      box-shadow: 0 0 0 0 rgba(34,197,94,.65);
      animation: pulse 1.6s infinite;
    }
    @keyframes pulse{
      0%{box-shadow:0 0 0 0 rgba(34,197,94,.6);}
      70%{box-shadow:0 0 0 14px rgba(34,197,94,0);}
      100%{box-shadow:0 0 0 0 rgba(34,197,94,0);}
    }

    .card{
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--card2), var(--card));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(18px) saturate(160%);
      -webkit-backdrop-filter: blur(18px) saturate(160%);
    }

    /* This is the container HubSpot will fill */
    #chat{
      width: 100%;
      height: min(760px, calc(100vh - 150px));
      background: rgba(0,0,0,.14);
    }

    /* Force HubSpot inline iframe to match our container */
    #hubspot-conversations-inline-parent,
    #hubspot-conversations-inline-iframe{
      width: 100% !important;
      height: 100% !important;
      border: 0 !important;
      display: block !important;
    }

    .footer{
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      opacity: .9;
      padding: 0 4px;
    }

    /* Mobile: more height, still padded */
    @media (max-width: 520px){
      #chat{
        height: calc(100vh - 128px);
      }
      .topbar{
        padding: 12px 14px;
      }
    }
  </style>

  <script>
    // HubSpot inline embed
    window.hsConversationsSettings = {
      loadImmediately: false,
      inlineEmbedSelector: "#chat"
    };

    window.hsConversationsOnReady = [
      () => {
        const qs = new URLSearchParams(location.search);

        // Load and open immediately
        window.HubSpotConversations.widget.load({ widgetOpen: true });
        window.HubSpotConversations.widget.open();

        // Optional: force a new thread if ?new=1
        if (qs.get("new") === "1") {
          window.HubSpotConversations.widget.refresh({ openToNewThread: true });
        }
      }
    ];
  </script>

  <!-- HubSpot portal script -->
  <script async defer id="hs-script-loader" src="//js-na3.hs-scripts.com/342895404.js"></script>
</head>

<body>
  <div class="page">
    <div class="shell">
      <div class="topbar">
        <div class="title">
          <b>BFA Live Chat</b>
          <span>Questions? We’re here to help.</span>
        </div>
        <div class="badge">
          <span class="dot"></span>
          <span>Online</span>
        </div>
      </div>

      <div class="card">
        <div id="chat"></div>
      </div>

      <div class="footer">
        If you’re sharing this link with a customer, use <b>?new=1</b> for a fresh chat thread.
      </div>
    </div>
  </div>
</body>
</html>
