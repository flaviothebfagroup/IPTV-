<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV Remote Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Login Screen */
        .login-screen {
            width: 100%;
            max-width: 320px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .app-title {
            font-size: 18px;
            color: #888;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .login-form {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #2a2a2a;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #4a9eff;
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            background: #5fa8ff;
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Remote Control */
        .remote-container {
            display: none;
            width: 100%;
            max-width: 360px;
            animation: slideIn 0.5s ease;
        }

        .remote-container.active {
            display: block;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .remote {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border-radius: 30px;
            padding: 30px 20px;
            box-shadow: 
                0 10px 40px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.05);
            border: 1px solid #2a2a2a;
        }

        /* Power & Display Section */
        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .power-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ff3b3b;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 59, 59, 0.3);
        }

        .power-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .power-btn:active {
            transform: scale(0.95);
        }

        .power-icon {
            color: #fff;
            font-size: 24px;
        }

        .display-info {
            text-align: center;
            flex: 1;
        }

        .display-name {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .display-id {
            font-size: 18px;
            font-weight: 600;
            color: #4a9eff;
            margin-top: 5px;
        }

        /* Channel Display */
        .channel-display {
            background: #000;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            border: 2px solid #2a2a2a;
            position: relative;
            overflow: hidden;
        }

        .channel-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(74, 158, 255, 0.1), transparent);
            animation: sweep 3s infinite;
        }

        @keyframes sweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .current-channel {
            font-size: 48px;
            font-weight: 700;
            color: #4a9eff;
            line-height: 1;
        }

        .channel-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        /* Channel Buttons */
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .channel-btn {
            aspect-ratio: 1.5;
            background: linear-gradient(145deg, #1f1f1f, #151515);
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .channel-btn:hover {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .channel-btn:active {
            transform: translateY(0);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

        .channel-btn.active {
            background: #4a9eff;
            color: #000;
            border-color: #4a9eff;
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.4);
        }

        .channel-name {
            font-size: 9px;
            display: block;
            margin-top: 2px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Volume Control */
        .volume-section {
            background: #0f0f0f;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #2a2a2a;
        }

        .volume-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: block;
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .volume-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1f1f1f, #151515);
            border: 1px solid #2a2a2a;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .volume-btn:hover {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            transform: scale(1.1);
        }

        .volume-btn:active {
            transform: scale(0.95);
        }

        .volume-bar {
            flex: 1;
            height: 6px;
            background: #1a1a1a;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }

        .volume-level {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #00d4ff);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s;
        }

        .volume-percent {
            font-size: 14px;
            color: #4a9eff;
            min-width: 40px;
            text-align: right;
        }

        /* Display Selector */
        .display-selector {
            background: #0f0f0f;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #2a2a2a;
        }

        .selector-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .display-pills {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .display-pill {
            padding: 8px 16px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            color: #888;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .display-pill:hover {
            background: #2a2a2a;
            color: #fff;
        }

        .display-pill.active {
            background: #4a9eff;
            color: #000;
            border-color: #4a9eff;
        }

        /* Bottom Controls */
        .bottom-controls {
            display: flex;
            gap: 10px;
            padding: 0 10px;
        }

        .control-btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(145deg, #1f1f1f, #151515);
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            color: #888;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-btn:hover {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            color: #fff;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #4a9eff;
            color: #000;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
        }

        /* Mobile Optimizations */
        @media (max-width: 380px) {
            .remote {
                padding: 20px 15px;
            }
            
            .channel-grid {
                gap: 8px;
            }
            
            .channel-btn {
                font-size: 20px;
            }
        }

        /* Dark mode scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="logo">üì∫</div>
        <div class="app-title">IPTV Remote Control</div>
        
        <div class="login-form">
            <div class="input-group">
                <label class="input-label">Email</label>
                <input type="email" class="input-field" id="email" placeholder="user@example.com">
            </div>
            <div class="input-group">
                <label class="input-label">Password</label>
                <input type="password" class="input-field" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button class="login-button" onclick="login()">Sign In</button>
        </div>
    </div>

    <!-- Remote Control -->
    <div class="remote-container" id="remoteControl">
        <div class="remote">
            <!-- Power & Display Info -->
            <div class="top-section">
                <button class="power-btn" onclick="logout()">
                    <span class="power-icon">‚èª</span>
                </button>
                <div class="display-info">
                    <div class="display-name">Selected Display</div>
                    <div class="display-id" id="selectedDisplay">DISPLAY-001</div>
                </div>
            </div>

            <!-- Display Selector -->
            <div class="display-selector">
                <label class="selector-label">Select Displays</label>
                <div class="display-pills" id="displayPills">
                    <div class="display-pill active" onclick="selectDisplay('DISPLAY-001', this)">Display 1</div>
                    <div class="display-pill" onclick="selectDisplay('DISPLAY-002', this)">Display 2</div>
                    <div class="display-pill" onclick="selectDisplay('DISPLAY-003', this)">Display 3</div>
                </div>
            </div>

            <!-- Current Channel Display -->
            <div class="channel-display">
                <div class="current-channel" id="currentChannel">1</div>
                <div class="channel-label">Current Channel</div>
            </div>

            <!-- Channel Buttons -->
            <div class="channel-grid">
                <button class="channel-btn active" onclick="changeChannel(1, this)">
                    1
                    <span class="channel-name">News</span>
                </button>
                <button class="channel-btn" onclick="changeChannel(2, this)">
                    2
                    <span class="channel-name">Sports</span>
                </button>
                <button class="channel-btn" onclick="changeChannel(3, this)">
                    3
                    <span class="channel-name">Cooking</span>
                </button>
                <button class="channel-btn" onclick="changeChannel(4, this)">
                    4
                    <span class="channel-name">Nature</span>
                </button>
                <button class="channel-btn" onclick="changeChannel(5, this)">
                    5
                    <span class="channel-name">Kids</span>
                </button>
                <button class="channel-btn" onclick="changeChannel(6, this)">
                    +
                    <span class="channel-name">More</span>
                </button>
            </div>

            <!-- Volume Control -->
            <div class="volume-section">
                <label class="volume-label">Volume Control</label>
                <div class="volume-controls">
                    <button class="volume-btn" onclick="volumeDown()">‚àí</button>
                    <div class="volume-bar">
                        <div class="volume-level" id="volumeLevel"></div>
                    </div>
                    <button class="volume-btn" onclick="volumeUp()">+</button>
                    <span class="volume-percent" id="volumePercent">0%</span>
                </div>
            </div>

            <!-- Bottom Controls -->
            <div class="bottom-controls">
                <button class="control-btn" onclick="muteToggle()">Mute</button>
                <button class="control-btn" onclick="allDisplays()">All TVs</button>
                <button class="control-btn" onclick="settings()">Settings</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBLSRS9PELXoI0wRafYKG5tx_UoRSawQaY",
            authDomain: "iptv-bfa.firebaseapp.com",
            databaseURL: "https://iptv-bfa-default-rtdb.firebaseio.com",
            projectId: "iptv-bfa",
            storageBucket: "iptv-bfa.firebasestorage.app",
            messagingSenderId: "838790935867",
            appId: "1:838790935867:web:1860eac7dbeb7159e1b31e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let currentDisplay = 'DISPLAY-001';
        let currentVolume = 0;
        let isMuted = false;

        // Login
        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showNotification('Welcome back!');
            } catch (error) {
                showNotification('Login failed. Please try again.');
            }
        }

        // Logout
        window.logout = async function() {
            await signOut(auth);
        }

        // Auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('remoteControl').classList.add('active');
                loadDisplayState();
            } else {
                document.getElementById('loginScreen').style.display = 'block';
                document.getElementById('remoteControl').classList.remove('active');
            }
        });

        // Select Display
        window.selectDisplay = function(displayId, element) {
            currentDisplay = displayId;
            document.getElementById('selectedDisplay').textContent = displayId;
            
            // Update pill states
            document.querySelectorAll('.display-pill').forEach(pill => {
                pill.classList.remove('active');
            });
            element.classList.add('active');
            
            loadDisplayState();
            showNotification(`Switched to ${displayId}`);
        }

        // Change Channel
        window.changeChannel = async function(channel, element) {
            // Update UI
            document.getElementById('currentChannel').textContent = channel;
            document.querySelectorAll('.channel-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            element.classList.add('active');
            
            // Update Firebase
            const displayRef = ref(database, `displays/${currentDisplay}`);
            await set(displayRef, {
                channel: channel,
                volume: currentVolume,
                muted: isMuted,
                timestamp: Date.now()
            });
            
            showNotification(`Channel ${channel}`);
        }

        // Volume Control
        window.volumeUp = function() {
            currentVolume = Math.min(100, currentVolume + 10);
            updateVolume();
        }

        window.volumeDown = function() {
            currentVolume = Math.max(0, currentVolume - 10);
            updateVolume();
        }

        window.muteToggle = function() {
            isMuted = !isMuted;
            showNotification(isMuted ? 'Muted' : 'Unmuted');
            updateFirebase();
        }

        function updateVolume() {
            document.getElementById('volumeLevel').style.width = currentVolume + '%';
            document.getElementById('volumePercent').textContent = currentVolume + '%';
            updateFirebase();
        }

        async function updateFirebase() {
            const displayRef = ref(database, `displays/${currentDisplay}`);
            const snapshot = await get(displayRef);
            const data = snapshot.val() || {};
            
            await set(displayRef, {
                ...data,
                volume: currentVolume,
                muted: isMuted,
                timestamp: Date.now()
            });
        }

        // Load Display State
        async function loadDisplayState() {
            const displayRef = ref(database, `displays/${currentDisplay}`);
            const snapshot = await get(displayRef);
            
            if (snapshot.exists()) {
                const data = snapshot.val();
                currentVolume = data.volume || 0;
                isMuted = data.muted || false;
                
                document.getElementById('currentChannel').textContent = data.channel || 1;
                document.getElementById('volumeLevel').style.width = currentVolume + '%';
                document.getElementById('volumePercent').textContent = currentVolume + '%';
                
                // Update active channel button
                const channelBtn = document.querySelector(`.channel-btn:nth-child(${data.channel || 1})`);
                if (channelBtn) {
                    document.querySelectorAll('.channel-btn').forEach(btn => btn.classList.remove('active'));
                    channelBtn.classList.add('active');
                }
            }
        }

        // All Displays
        window.allDisplays = function() {
            showNotification('Controlling all displays');
            // Implement multi-display control
        }

        // Settings
        window.settings = function() {
            showNotification('Settings coming soon');
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Enter key to login
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
