<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>IPTV Remote</title>

  <!-- (Optional) PWA bits you already use -->
  <link rel="manifest" href="https://flaviothebfagroup.github.io/IPTV-/manifest.webmanifest">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="https://flaviothebfagroup.github.io/IPTV-/icons/apple-touch-icon.png">

  <style>
    :root{
      --bg:#0b0b0c; --fg:#fff; --muted:#9a9aa0; --panel:#121214; --border:rgba(255,255,255,.14);
      --accent:#ff9500; --tile:#17171a; --tileActive:#1d1d21; --shadow:0 18px 48px rgba(0,0,0,.45);
      --glowX: 68%; --glowY: 38%; --glowA: .42;
    }
    body.light{
      --bg:#f5f5f7; --fg:#111; --muted:#6e6e73; --panel:#fff; --border:rgba(0,0,0,.12);
      --accent:#ff9500; --tile:#f2f2f7; --tileActive:#eaeaef; --shadow:0 14px 36px rgba(0,0,0,.10);
    }
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{height:100%}
    body{background:var(--bg);color:var(--fg);font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display',system-ui,sans-serif;display:flex;align-items:center;justify-content:center;padding:22px;transition:background .25s,color .25s}

    /* ---------- Login ---------- */
    .login{width:100%;max-width:380px;text-align:center}
    .logo{width:110px;height:110px;margin:0 auto 18px;display:block;background:var(--accent);
      -webkit-mask:url('https://i.ibb.co/LzJwPhjg/ICON-IPTV.png') center/contain no-repeat;
      mask:url('https://i.ibb.co/LzJwPhjg/ICON-IPTV.png') center/contain no-repeat}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:28px;padding:24px;box-shadow:var(--shadow)}
    .login input{width:100%;padding:16px;margin-bottom:14px;background:transparent;border:1px solid var(--border);border-radius:14px;color:var(--fg);font-size:16px;text-align:center}
    .login input::placeholder{color:var(--muted)}
    .login button{width:100%;padding:14px;background:var(--accent);color:#000;border:none;border-radius:999px;font-size:16px;font-weight:800;cursor:pointer}
    .link{margin-top:12px;font-size:14px;color:var(--muted)}
    .link a{color:var(--fg);text-decoration:none;border-bottom:1px dashed var(--border)}

    /* ---------- Remote shell ---------- */
    .remote{display:none;width:100%;max-width:clamp(360px,92vw,460px);background:var(--panel);border:1px solid var(--border);border-radius:42px;padding:18px 18px 22px;box-shadow:var(--shadow);position:relative;overflow:hidden}
    .hdr{display:grid;grid-template-columns:1fr auto 1fr;align-items:center}
    .pill{justify-self:start;height:34px;padding:0 14px;border-radius:9999px;display:inline-flex;align-items:center;gap:8px;border:1px solid var(--accent);background:transparent;color:var(--accent);font-size:13px;font-weight:800;cursor:pointer}
    .display-name{justify-self:center;font-size:13px;color:var(--muted);cursor:pointer;text-transform:uppercase;letter-spacing:.8px}
    .theme-holder{justify-self:end}
    .theme-switch{position:relative;width:56px;height:30px;border-radius:999px;background:var(--tileActive);border:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;padding:0 8px;box-shadow:inset 0 -2px 8px rgba(0,0,0,.12),inset 0 2px 6px rgba(255,255,255,.06);cursor:pointer}
    .theme-switch .sun,.theme-switch .moon{font-size:14px;opacity:.55;transition:opacity .2s}
    .theme-switch .thumb{position:absolute;top:2px;left:2px;width:26px;height:26px;border-radius:50%;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.25);transition:transform .25s}
    body.light .theme-switch .thumb{background:#000}
    .theme-switch.on{border-color:var(--accent);box-shadow:inset 0 -2px 8px rgba(0,0,0,.12),0 6px 18px rgba(255,149,0,.22)}
    .theme-switch.on .thumb{transform:translateX(26px)}
    .theme-switch.on .sun{opacity:1}.theme-switch.on .moon{opacity:.3}
    .rule{height:1px;background:var(--border);margin:12px 0 10px}

    /* ---------- Dial ---------- */
    .dial{width:min(82vw,380px);aspect-ratio:1/1;margin:2px auto 14px;position:relative;touch-action:none}
    .dial-ring{position:absolute;inset:0;border-radius:50%;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02)),var(--tile);border:1px solid var(--border);box-shadow:none;overflow:hidden}
    .glow{position:absolute;inset:-8%;pointer-events:none;background:
      radial-gradient(240px 240px at var(--glowX) var(--glowY), rgba(255,149,0,var(--glowA)), rgba(255,149,0,0) 60%);transition:all .22s ease-out}
    .dial-center{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:58%;height:58%;border-radius:50%;background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02)),var(--panel);border:1px solid var(--border);display:grid;place-items:center;text-align:center;overflow:hidden;box-shadow:none}
    .dial-center.flash{animation:ringFlash .22s ease-out}
    @keyframes ringFlash{0%{box-shadow:0 0 0 0 rgba(255,149,0,.65)}100%{box-shadow:none}}
    #dialContent{position:relative;width:100%;height:100%;display:grid;place-items:center}
    #dialContent.pulse{animation:dialPulse .26s ease-out}
    @keyframes dialPulse{0%{transform:scale(1)}50%{transform:scale(1.06)}100%{transform:scale(1)}}
    .dial-num{font-size:clamp(68px,12vw,96px);font-weight:800;color:var(--accent);line-height:1}
    .dial-name{font-size:12px;letter-spacing:.6px;color:var(--muted);text-transform:uppercase;margin-top:-4px}
    /* arrow controls (clickable) */
    .quad{position:absolute;left:50%;top:50%;width:82%;height:82%;transform:translate(-50%,-50%)}
    .aBtn{position:absolute;background:none;border:0;color:var(--fg);font-size:18px;cursor:pointer}
    .aUp{left:50%;top:8%;transform:translate(-50%,0)} .aDown{left:50%;bottom:8%;transform:translate(-50%,0)}
    .aLeft{left:8%;top:50%;transform:translate(0,-50%)} .aRight{right:8%;top:50%;transform:translate(0,-50%)}
    .dial-select{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:58%;height:58%;border-radius:50%;background:transparent;border:0;cursor:pointer}

    /* ---------- Quick grid ---------- */
    .quick-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;padding:14px 6px 6px}
    .quick-btn{height:66px;border:1px solid var(--border);border-radius:16px;background:var(--tile);color:var(--fg);font-weight:800;font-size:22px;display:flex;align-items:center;justify-content:center;flex-direction:column;cursor:pointer;transition:border-color .2s,background .2s,transform .16s}
    .quick-btn span{margin-top:2px;font-size:10px;color:var(--muted);letter-spacing:1px;text-transform:uppercase}
    .quick-btn.active{border-color:var(--accent);background:var(--tileActive);box-shadow:0 0 0 2px rgba(255,149,0,.35), inset 0 0 0 1px var(--accent)}
    .quick-btn.pulsing{animation:tilePulse .24s ease-out}
    @keyframes tilePulse{0%{transform:scale(1.02)}50%{transform:scale(1.06)}100%{transform:scale(1.02)}}
    .quick-btn.mute.muted{border-color:#ff453a;color:#ff453a}

    /* ---------- Volume ---------- */
    .volume-bar{display:grid;grid-template-columns:auto 1fr auto;align-items:center;gap:12px;max-width:360px;margin:6px auto 0}
    .vol-btn{width:54px;height:42px;border:1px solid var(--border);border-radius:12px;background:var(--tile);color:var(--fg);font-size:22px;cursor:pointer}
    .vol-track{position:relative;height:14px;border-radius:999px;background:var(--tile);border:1px solid var(--border);overflow:hidden}
    .vol-fill{position:absolute;left:0;top:0;bottom:0;width:0%;background:linear-gradient(90deg,var(--accent),#ffb866)}

    /* ---------- Displays & toast ---------- */
    .displays{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:flex-end;justify-content:center;padding:24px}
    .displays.show{display:flex}
    .picker{background:var(--panel);border:1px solid var(--border);border-radius:22px;box-shadow:var(--shadow);width:min(92vw,520px);max-height:64vh;overflow:auto}
    .pk-head{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid var(--border);font-weight:800}
    .pk-list{padding:8px}
    .pk-item{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;border:1px solid var(--border);border-radius:12px;margin:8px 10px;background:var(--tile);cursor:pointer}
    .pk-item small{color:var(--muted)}
    .toast{position:fixed;top:50px;left:50%;transform:translateX(-50%);background:var(--accent);color:#000;padding:10px 20px;border-radius:999px;font-size:13px;font-weight:800;opacity:0;transition:opacity .25s;pointer-events:none}
    .toast.show{opacity:1}

    @media (max-width:420px){body{padding:16px}.remote{padding:16px}.quick-btn{height:60px}}
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div class="login" id="login">
    <div class="logo" role="img" aria-label="IPTV logo"></div>
    <div class="card">
      <input type="email" id="email" placeholder="Email" autocomplete="email" />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
      <button id="btnEnter" type="button">ENTER</button>
      <div class="link">Don‚Äôt have an account? <a href="https://flaviothebfagroup.github.io/IPTV-/signup.html">Create your account</a></div>
    </div>
  </div>

  <!-- REMOTE -->
  <div class="remote" id="remote">
    <div class="hdr">
      <button class="pill" id="btnSignOut">Sign out</button>
      <div class="display-name" id="currentDisplay" title="Tap to choose TV">DISPLAY</div>
      <div class="theme-holder">
        <div id="hdrSwitch" class="theme-switch"><span class="sun">‚òÄÔ∏è</span><span class="moon">üåô</span><i class="thumb"></i></div>
      </div>
    </div>

    <div class="rule"></div>

    <!-- Dial -->
    <div class="dial" id="dial" aria-label="Ring navigation">
      <div class="dial-ring">
        <div class="glow" id="dialGlow"></div>
      </div>

      <div class="quad">
        <button class="aBtn aUp" id="aUp">‚ñ≤</button>
        <button class="aBtn aDown" id="aDown">‚ñº</button>
        <button class="aBtn aLeft" id="aLeft">‚óÄÔ∏é</button>
        <button class="aBtn aRight" id="aRight">‚ñ∂Ô∏é</button>
      </div>

      <div class="dial-center" id="dialCenter">
        <div id="dialContent">
          <div class="dial-num" id="dialNumber">1</div>
          <div class="dial-name" id="dialName">News</div>
        </div>
        <!-- Center tap commits -->
        <button class="dial-select" id="dialSelect" aria-label="Select"></button>
      </div>
    </div>

    <!-- Grid (1..5 + MUTE) -->
    <div class="quick-grid">
      <button class="quick-btn" id="qch-1"><strong>1</strong><span>News</span></button>
      <button class="quick-btn" id="qch-2"><strong>2</strong><span>Sports</span></button>
      <button class="quick-btn" id="qch-3"><strong>3</strong><span>Cooking</span></button>
      <button class="quick-btn" id="qch-4"><strong>4</strong><span>Nature</span></button>
      <button class="quick-btn" id="qch-5"><strong>5</strong><span>Kids</span></button>
      <button class="quick-btn mute" id="q-mute"><strong>üîá</strong><span id="muteLabel">Mute</span></button>
    </div>

    <!-- Volume -->
    <div class="volume-bar">
      <button class="vol-btn" id="volMinus">‚àí</button>
      <div class="vol-track"><div class="vol-fill" id="volFill"></div></div>
      <button class="vol-btn" id="volPlus">+</button>
    </div>
  </div>

  <!-- Display picker (admin sees all TVs; users see dealership TVs) -->
  <div class="displays" id="displays">
    <div class="picker">
      <div class="pk-head">
        <span id="pkTitle">All TVs</span>
        <button class="pill" id="pkClose" style="height:auto;padding:6px 12px">‚úï</button>
      </div>
      <div class="pk-list" id="pkList"></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Firebase + logic -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import {
      getAuth, setPersistence, browserLocalPersistence,
      signOut, onAuthStateChanged, signInWithEmailAndPassword
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import {
      getDatabase, ref, set, get, onValue, update
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBLSRS9PELXoI0wRafYKG5tx_UoRSawQaY",
      authDomain: "iptv-bfa.firebaseapp.com",
      databaseURL: "https://iptv-bfa-default-rtdb.firebaseio.com",
      projectId: "iptv-bfa",
      storageBucket: "iptv-bfa.firebasestorage.app",
      messagingSenderId: "838790935867",
      appId: "1:838790935867:web:1860eac7dbeb7159e1b31e"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getDatabase(app);

    // ---------- STATE ----------
    let profile = { role:'user', dealershipId:null };
    let isAdmin = false;
    let currentDisplay = null;
    let currentDisplayDealership = null; // preserve dealership when admin writes
    let focusedIndex = 0;
    let currentChannel = 1, previewChannel = 1;
    let volume = 50, muted = false;
    const CHANNELS = {1:'News',2:'Sports',3:'Cooking',4:'Nature',5:'Kids'};
    const IDX_TO_ID = ['qch-1','qch-2','qch-3','qch-4','qch-5','q-mute'];
    let displayUnsub = null;

    // ---------- UI helpers ----------
    const $ = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);
    function toast(msg){ const t=$('#toast'); t.textContent=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),1400); }
    function haptic(){ if(navigator.vibrate){ try{ navigator.vibrate(10);}catch(e){} } }
    function paintDial(ch){ $('#dialNumber').textContent = ch; $('#dialName').textContent = CHANNELS[ch] || `Channel ${ch}`; }
    function updateVolumeUI(){ $('#volFill').style.width = volume + '%'; }
    function setGlow(x,y,a=.42){ const r=document.documentElement.style; r.setProperty('--glowX',x); r.setProperty('--glowY',y); r.setProperty('--glowA',a); }

    // ---------- THEME ----------
    const savedTheme = localStorage.getItem('iptv_theme') || 'light';
    document.body.classList.toggle('light', savedTheme==='light');
    syncThemeSwitch();
    $('#hdrSwitch').addEventListener('click', ()=>{
      const isLight = !document.body.classList.contains('light');
      document.body.classList.toggle('light', isLight);
      localStorage.setItem('iptv_theme', isLight ? 'light' : 'dark');
      syncThemeSwitch(); toast(isLight ? 'White mode' : 'Dark mode');
    });
    function syncThemeSwitch(){ const sw=$('#hdrSwitch'); sw && sw.classList.toggle('on', document.body.classList.contains('light')); }

    // ---------- LOGIN ----------
    setPersistence(auth, browserLocalPersistence).catch(()=>{});
    async function signIn(){
      const email = $('#email').value.trim();
      const password = $('#password').value;
      if(!email||!password){ toast('Enter email & password'); return; }
      try{ await signInWithEmailAndPassword(auth,email,password); }
      catch(e){ console.error(e); toast('Invalid login'); }
    }
    $('#btnEnter').addEventListener('click', signIn);
    ['#email','#password'].forEach(sel=>{
      const el=$(sel); el && el.addEventListener('keydown',e=>{ if(e.key==='Enter'){ e.preventDefault(); signIn(); } });
    });
    $('#btnSignOut').addEventListener('click', ()=>signOut(auth));

    onAuthStateChanged(auth, async (user)=>{
      if(user){
        $('#login').style.display='none'; $('#remote').style.display='block';
        await afterLogin(user);
      }else{
        $('#login').style.display='block'; $('#remote').style.display='none';
        $('#pkList').innerHTML=''; $('#currentDisplay').textContent='DISPLAY'; currentDisplay=null;
        if(displayUnsub){ displayUnsub(); displayUnsub=null; }
      }
    });

    // ---------- Load profile & TVs ----------
    async function afterLogin(user){
      // profile (singular -> plural fallback)
      let uSnap = await get(ref(db, `user/${user.uid}`));
      if(!uSnap.exists()) uSnap = await get(ref(db, `users/${user.uid}`));
      profile = uSnap.val() || {};
      isAdmin = profile.role === 'admin';
      if(!isAdmin && !profile.dealershipId){ toast('No dealership assigned'); return; }

      // Fill picker list
      await loadTvList();

      // Pick saved last or first
      const saved = localStorage.getItem('iptv_last_display');
      const ids   = Array.from($$('.pk-item')).map(li=>li.dataset.id);
      if(!ids.length){ toast('No TVs found'); return; }
      const start = (saved && ids.includes(saved)) ? saved : ids[0];
      switchDisplay(start);
    }

    async function loadTvList(){
      $('#pkList').innerHTML = '<div class="pk-item" style="opacity:.6;pointer-events:none"><span>Loading‚Ä¶</span></div>';
      if(isAdmin){
        $('#pkTitle').textContent = 'All TVs';
        const all = await get(ref(db,'displays'));
        const map = all.exists() ? all.val() : {};
        renderPicker(Object.entries(map).map(([id,v])=>({id,dealership:v?.dealership||'‚Äî'})));
        // live updates of list
        onValue(ref(db,'displays'), snap=>{
          const m = snap.val() || {};
          renderPicker(Object.entries(m).map(([id,v])=>({id,dealership:v?.dealership||'‚Äî'})));
        });
      }else{
        $('#pkTitle').textContent = profile.dealershipName || profile.dealershipId;
        let dSnap = await get(ref(db, `dealership/${profile.dealershipId}/displays`));
        let base  = `dealership/${profile.dealershipId}/displays`;
        if(!dSnap.exists()){
          dSnap = await get(ref(db, `dealerships/${profile.dealershipId}/displays`));
          base  = `dealerships/${profile.dealershipId}/displays`;
        }
        const ids = dSnap.exists() ? Object.keys(dSnap.val()) : [];
        renderPicker(ids.map(id=>({id,dealership:profile.dealershipId})));
        onValue(ref(db, base), snap=>{
          const ids2 = Object.keys(snap.val()||{});
          renderPicker(ids2.map(id=>({id,dealership:profile.dealershipId})));
        });
      }
    }

    function renderPicker(items){
      const list = $('#pkList'); list.innerHTML='';
      items.sort((a,b)=>a.id.localeCompare(b.id)).forEach(({id,dealership})=>{
        const row = document.createElement('div'); row.className='pk-item'; row.dataset.id=id;
        row.innerHTML = `<div><strong>${id}</strong><div><small>${dealership}</small></div></div><div>‚Ä∫</div>`;
        row.onclick = ()=>{ $('#displays').classList.remove('show'); switchDisplay(id); };
        list.appendChild(row);
      });
    }

    // Open/close picker
    $('#currentDisplay').addEventListener('click', ()=>$('#displays').classList.add('show'));
    $('#pkClose').addEventListener('click', ()=>$('#displays').classList.remove('show'));
    $('#displays').addEventListener('click', e=>{ if(e.target.id==='displays') e.currentTarget.classList.remove('show'); });

    // ---------- Attach to a TV ----------
    async function switchDisplay(id){
      if(!id) return;
      currentDisplay = id;
      localStorage.setItem('iptv_last_display', id);
      $('#currentDisplay').textContent = id;
      toast(id);

      // Detach previous
      if(displayUnsub){ displayUnsub(); displayUnsub=null; }

      // Read dealership once so admin writes don‚Äôt overwrite incorrectly
      try{
        const s = await get(ref(db, `displays/${id}`));
        currentDisplayDealership = s.exists() ? (s.val().dealership || null) : null;
      }catch{}

      // Live state
      const dRef = ref(db, `displays/${id}`);
      const off = onValue(dRef, (snap)=>{
        const v = snap.val() || {};
        if (typeof v.channel === 'number') {
          currentChannel = v.channel;
          previewChannel = v.channel;
          paintDial(currentChannel);
          setActiveTileByIndex(currentChannel-1);
        }
        if (typeof v.volume === 'number') { volume = v.volume; updateVolumeUI(); }
        if (typeof v.muted === 'boolean') {
          muted = v.muted;
          $('#q-mute').classList.toggle('muted', muted);
          $('#muteLabel').textContent = muted ? 'Muted' : 'Mute';
        }
      }, (err)=>{ console.warn('display read error', err); toast('Disconnected'); });

      displayUnsub = ()=>off();
    }

    // ---------- Focus & glow ----------
    function setActiveTileByIndex(i, dir){
      i = Math.max(0, Math.min(IDX_TO_ID.length-1, i));
      focusedIndex = i;
      IDX_TO_ID.forEach((id,idx)=>{ const el=document.getElementById(id); if(el){ el.classList.toggle('active', idx===focusedIndex); } });
      if (focusedIndex <= 4) {
        const nextCh = focusedIndex + 1;
        if (nextCh !== previewChannel) { previewChannel = nextCh; animateDial(dir || 'right'); paintDial(previewChannel); }
      }
      // flash ring
      const dcEl = document.querySelector('.dial-center'); if(dcEl){ dcEl.classList.remove('flash'); void dcEl.offsetWidth; dcEl.classList.add('flash'); }
      haptic();
    }
    function animateDial(dir){
      // move glow
      if(dir==='left') setGlow('26%','50%',.44);
      else if(dir==='right') setGlow('74%','50%',.44);
      else if(dir==='up') setGlow('50%','22%',.44);
      else if(dir==='down') setGlow('50%','78%',.44);
      // content slide
      const content=$('#dialContent'); if(!content) return;
      const axis=(dir==='up'||dir==='down')?'Y':'X'; const amt=(dir==='left'||dir==='up')?-26:26;
      const out = content.animate([{transform:`translate${axis}(0px)`,opacity:1},{transform:`translate${axis}(${amt}px)`,opacity:.6}],{duration:130,easing:'ease-out'});
      out.finished.then(()=>{ content.animate([{transform:`translate${axis}(${-amt}px)`,opacity:.6},{transform:`translate${axis}(0px)`,opacity:1}],{duration:130,easing:'ease-out'}); }).catch(()=>{});
    }
    function moveFocus(dx,dy){
      let col = focusedIndex % 3, row = Math.floor(focusedIndex / 3);
      let nCol = Math.max(0, Math.min(2, col + dx));
      let nRow = Math.max(0, Math.min(1, row + dy));
      let next = nRow*3 + nCol;
      if(next >= IDX_TO_ID.length) next = IDX_TO_ID.length-1;
      const dir = dx>0?'right':dx<0?'left':dy>0?'down':'up';
      setActiveTileByIndex(next, dir);
    }

    // arrows -> move focus with glow
    $('#aLeft').addEventListener('click', ()=>moveFocus(-1,0));
    $('#aRight').addEventListener('click',()=>moveFocus(+1,0));
    $('#aUp').addEventListener('click',   ()=>moveFocus(0,-1));
    $('#aDown').addEventListener('click', ()=>moveFocus(0,+1));

    // swipe on dial
    const dial=$('#dial'); let sx=0, sy=0, tracking=false; const TH=28;
    dial.addEventListener('pointerdown',e=>{ tracking=true; sx=e.clientX; sy=e.clientY; dial.setPointerCapture(e.pointerId); });
    dial.addEventListener('pointerup',e=>{ if(!tracking) return; tracking=false; const dx=e.clientX-sx, dy=e.clientY-sy;
      if(Math.abs(dx)>Math.abs(dy) && Math.abs(dx)>TH){ moveFocus(dx>0?+1:-1,0); }
      else if(Math.abs(dy)>TH){ moveFocus(0, dy<0?-1:+1); }
    });
    dial.addEventListener('pointercancel',()=>{ tracking=false; });

    // center tap commits
    $('#dialSelect').addEventListener('click', commitFocusedIfChannel);
    $('#dialCenter').addEventListener('dblclick', commitFocusedIfChannel); // bonus

    // quick buttons
    for(let i=1;i<=5;i++){
      document.getElementById(`qch-${i}`).addEventListener('click', ()=>{ setActiveTileByIndex(i-1,'right'); commitFocusedIfChannel(); });
    }
    document.getElementById('q-mute').addEventListener('click', ()=>toggleMute());

    function commitFocusedIfChannel(){
      const focusedId = IDX_TO_ID[focusedIndex];
      const tileEl = document.getElementById(focusedId);
      if (focusedIndex <= 4) {
        previewChannel = focusedIndex + 1;
        if (previewChannel !== currentChannel) {
          currentChannel = previewChannel;
          paintDial(currentChannel);
          updateDisplay();
          if (tileEl) { tileEl.classList.add('pulsing'); setTimeout(()=>tileEl.classList.remove('pulsing'), 260); }
          $('#dialContent').classList.add('pulse'); setTimeout(()=>$('#dialContent').classList.remove('pulse'), 280);
          toast(`CH ${currentChannel}`);
        }
      } else {
        if (tileEl) { tileEl.classList.add('pulsing'); setTimeout(()=>tileEl.classList.remove('pulsing'), 260); }
        toggleMute();
      }
    }

    // ---------- Volume & mute ----------
    $('#volPlus').addEventListener('click', ()=>volUp());
    $('#volMinus').addEventListener('click',()=>volDown());
    async function volUp(){ if(!currentDisplay){ toast('Select a TV'); return; } volume=Math.min(100,volume+10); updateVolumeUI(); await updateDisplay(); toast(`VOL ${volume}`); }
    async function volDown(){ if(!currentDisplay){ toast('Select a TV'); return; } volume=Math.max(0,volume-10); updateVolumeUI(); await updateDisplay(); toast(`VOL ${volume}`); }
    async function toggleMute(){ if(!currentDisplay){ toast('Select a TV'); return; } muted=!muted; $('#q-mute').classList.toggle('muted', muted); $('#muteLabel').textContent = muted? 'Muted' : 'Mute'; await updateDisplay(); toast(muted?'MUTED':'UNMUTED'); }

    // ---------- Write (rules-safe) ----------
    async function updateDisplay(){
      if(!currentDisplay){ console.warn('[update] no currentDisplay'); return; }
      const dealershipForWrite = isAdmin
        ? (currentDisplayDealership || profile.dealershipId || 'UNKNOWN')
        : (profile.dealershipId || 'UNKNOWN');

      const state = { channel: currentChannel, volume, muted, timestamp: Date.now(), dealership: dealershipForWrite };
      await update(ref(db, `displays/${currentDisplay}`), state).catch(err=>{
        console.error('Update failed', err); toast('Update denied ‚Äî check rules/display dealership');
      });
    }

    // ---------- First paint ----------
    // theme sync & dial init
    IDX_TO_ID.forEach((id,idx)=>{ const el=document.getElementById(id); if(el) el.classList.toggle('active', idx===focusedIndex); });
    paintDial(currentChannel); updateVolumeUI(); setGlow('68%','38%',.38);
  </script>
</body>
</html>
