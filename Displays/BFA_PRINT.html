
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><title>Digital Signage — Player</title><style>
:root{ --bg:#000; --fg:#fff; --muted:#b3b3b3; --panel:rgba(255,255,255,.06); --border:rgba(255,255,255,.15); --accent:#ff9500; --ok:#22c55e; --err:#ef4444; }
*{margin:0;padding:0;box-sizing:border-box} html,body{height:100%}
body{background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif;overflow:hidden;position:relative}
.video-container{position:absolute;inset:0;background:#000} video{width:100%;height:100%;object-fit:cover;background:#000}
.loading-overlay{position:absolute;inset:0;background:rgba(0,0,0,.85);display:flex;align-items:center;justify-content:center;z-index:100;opacity:0;pointer-events:none;transition:opacity .25s}
.loading-overlay.active{opacity:1} .spinner{width:54px;height:54px;border-radius:50%;border:3px solid rgba(255,255,255,.15);border-top-color:#fff;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.channel-info{position:absolute;top:18px;left:18px;background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:10px 14px;z-index:50;opacity:0;transform:translateY(-8px);transition:opacity .25s,transform .25s}
.channel-info.show{opacity:1;transform:translateY(0)} .channel-name{font-weight:800}
.channel-sub{font-size:12px;color:var(--muted);display:flex;gap:10px;align-items:center}
.live-dot{width:8px;height:8px;border-radius:50%;background:var(--accent)}
.status-bar{position:absolute;right:18px;bottom:18px;display:flex;gap:10px;align-items:center;background:var(--panel);border:1px solid var(--border);border-radius:999px;padding:8px 12px;font-size:12px;z-index:50}
.status-dot{width:10px;height:10px;border-radius:50%;background:var(--ok)} .status-dot.disconnected{background:var(--err)}
.display-id{position:absolute;left:18px;bottom:18px;z-index:50;background:var(--panel);border:1px solid var(--border);border-radius:10px;padding:8px 12px;font-size:12px}
.error-message{position:absolute;right:50%;bottom:50%;transform:translate(50%,50%);background:rgba(239,68,68,.12);border:1px solid rgba(239,68,68,.4);padding:14px 18px;border-radius:14px;display:none;z-index:80;text-align:center}
.error-message.show{display:block} .error-title{font-weight:800;margin-bottom:4px;color:var(--err)} .error-text{font-size:12px}
</style>
<div class="video-container"><video id="videoPlayer" autoplay="" muted="" playsinline=""></video></div>
<div class="loading-overlay" id="loading"><div class="spinner"></div></div>
<div class="channel-info" id="channelInfo"><div class="channel-name" id="chName">Channel</div><div class="channel-sub"><span class="live-dot"></span><span>LIVE • CH <span id="chNum">1</span></span></div></div>
<div class="status-bar"><div class="status-dot" id="statusDot"></div><span id="statusText">Connected</span><span>•</span><span id="clock">00:00</span></div>
<div class="display-id">Display: <b id="displayId">BFA_PRINT</b></div>
