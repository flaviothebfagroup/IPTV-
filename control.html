<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.5s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .subtitle {
            opacity: 0.9;
            font-size: 16px;
        }

        .display-selector {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.5s ease 0.1s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .display-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .display-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .display-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .display-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: #43e97b;
            box-shadow: 0 0 20px rgba(67, 233, 123, 0.3);
        }

        .display-id {
            display: block;
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .channel-controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.5s ease 0.2s both;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .channel-btn {
            aspect-ratio: 1;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            position: relative;
            overflow: hidden;
        }

        .channel-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.2));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .channel-btn:hover::before {
            opacity: 1;
        }

        .channel-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .channel-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .channel-number {
            font-size: 36px;
            margin-bottom: 5px;
        }

        .channel-name {
            font-size: 12px;
            opacity: 0.9;
        }

        /* Channel specific colors */
        .channel-btn[data-channel="1"] { background: linear-gradient(135deg, #667eea, #764ba2); }
        .channel-btn[data-channel="2"] { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .channel-btn[data-channel="3"] { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .channel-btn[data-channel="4"] { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .channel-btn[data-channel="5"] { background: linear-gradient(135deg, #fa709a, #fee140); }

        .status {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            text-align: center;
            font-size: 14px;
            animation: fadeInUp 0.5s ease 0.3s both;
        }

        .status.success {
            background: rgba(67, 233, 123, 0.2);
            border: 1px solid rgba(67, 233, 123, 0.5);
        }

        .status.error {
            background: rgba(245, 87, 108, 0.2);
            border: 1px solid rgba(245, 87, 108, 0.5);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .current-status {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-display-btn {
            background: rgba(67, 233, 123, 0.2);
            border: 2px dashed rgba(67, 233, 123, 0.5);
            color: #43e97b;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .add-display-btn:hover {
            background: rgba(67, 233, 123, 0.3);
        }

        .setup-notice {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: fadeInUp 0.5s ease;
        }

        .setup-notice strong {
            display: block;
            margin-bottom: 5px;
        }

        /* Volume Controls */
        .volume-controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-top: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.5s ease 0.3s both;
        }

        .volume-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .vol-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .vol-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .vol-btn:active {
            transform: scale(0.95);
        }

        .vol-btn.mute-btn {
            background: rgba(245, 87, 108, 0.2);
            border-color: rgba(245, 87, 108, 0.5);
        }

        .vol-btn.mute-btn.unmuted {
            background: rgba(67, 233, 123, 0.2);
            border-color: rgba(67, 233, 123, 0.5);
        }

        .vol-btn span {
            font-size: 14px;
        }

        .vol-btn #muteIcon {
            font-size: 24px;
        }

        .volume-slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .vol-adjust-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vol-adjust-btn:hover {
            background: rgba(67, 233, 123, 0.2);
            border-color: rgba(67, 233, 123, 0.5);
            transform: scale(1.1);
        }

        .vol-adjust-btn:active {
            transform: scale(0.95);
        }

        .volume-slider {
            flex: 1;
            position: relative;
        }

        .volume-track {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, #43e97b, #38f9d7);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(67, 233, 123, 0.5);
        }

        .volume-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .channel-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .display-grid {
                grid-template-columns: 1fr;
            }
            
            .volume-buttons {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .vol-btn {
                padding: 12px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📺 IPTV Control</h1>
            <p class="subtitle">Remote Channel Controller</p>
        </div>

        <div class="setup-notice">
            <strong>⚡ Quick Setup:</strong>
            Click on a display below, then select a channel to change it instantly!
        </div>

        <!-- Display Selector -->
        <div class="display-selector">
            <div class="section-title">📺 Select Display</div>
            <div class="display-grid" id="displayGrid">
                <button class="display-btn active" onclick="selectDisplay('DISPLAY-001', this)">
                    <span>Showroom</span>
                    <span class="display-id">DISPLAY-001</span>
                </button>
                <button class="display-btn" onclick="selectDisplay('DISPLAY-002', this)">
                    <span>Waiting Area</span>
                    <span class="display-id">DISPLAY-002</span>
                </button>
                <button class="display-btn" onclick="selectDisplay('DISPLAY-003', this)">
                    <span>Service</span>
                    <span class="display-id">DISPLAY-003</span>
                </button>
                <button class="add-display-btn" onclick="addDisplay()">
                    + Add Display
                </button>
            </div>
            <div class="current-status">
                <span>Selected: <strong id="currentDisplay">DISPLAY-001</strong></span>
                <span>Channel: <strong id="currentChannel">1</strong></span>
            </div>
        </div>

        <!-- Channel Controls -->
        <div class="channel-controls">
            <div class="section-title">📡 Select Channel</div>
            <div class="channel-grid">
                <button class="channel-btn" data-channel="1" onclick="changeChannel(1)">
                    <span class="channel-number">1</span>
                    <span class="channel-name">News</span>
                </button>
                <button class="channel-btn" data-channel="2" onclick="changeChannel(2)">
                    <span class="channel-number">2</span>
                    <span class="channel-name">Sports</span>
                </button>
                <button class="channel-btn" data-channel="3" onclick="changeChannel(3)">
                    <span class="channel-number">3</span>
                    <span class="channel-name">Cooking</span>
                </button>
                <button class="channel-btn" data-channel="4" onclick="changeChannel(4)">
                    <span class="channel-number">4</span>
                    <span class="channel-name">Nature</span>
                </button>
                <button class="channel-btn" data-channel="5" onclick="changeChannel(5)">
                    <span class="channel-number">5</span>
                    <span class="channel-name">Kids</span>
                </button>
            </div>
        </div>

        <!-- Volume Controls -->
        <div class="volume-controls">
            <div class="section-title">🔊 Volume Control</div>
            <div class="volume-buttons">
                <button class="vol-btn mute-btn" onclick="toggleMute()">
                    <span id="muteIcon">🔇</span>
                    <span id="muteText">Muted</span>
                </button>
                <button class="vol-btn" onclick="setVolume(25)">
                    <span class="vol-level">25%</span>
                </button>
                <button class="vol-btn" onclick="setVolume(50)">
                    <span class="vol-level">50%</span>
                </button>
                <button class="vol-btn" onclick="setVolume(75)">
                    <span class="vol-level">75%</span>
                </button>
                <button class="vol-btn" onclick="setVolume(100)">
                    <span class="vol-level">100%</span>
                </button>
            </div>
            <div class="volume-slider-container">
                <button class="vol-adjust-btn" onclick="volumeDown()">−</button>
                <div class="volume-slider">
                    <div class="volume-track">
                        <div class="volume-fill" id="volumeFill"></div>
                    </div>
                    <span class="volume-value" id="volumeValue">0%</span>
                </div>
                <button class="vol-adjust-btn" onclick="volumeUp()">+</button>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // ===============================================
        // YOUR FIREBASE CONFIGURATION
        // ===============================================
        const firebaseConfig = {
            apiKey: "AIzaSyBLSRS9PELXoI0wRafYKG5tx_UoRSawQaY",
            authDomain: "iptv-bfa.firebaseapp.com",
            databaseURL: "https://iptv-bfa-default-rtdb.firebaseio.com",
            projectId: "iptv-bfa",
            storageBucket: "iptv-bfa.firebasestorage.app",
            messagingSenderId: "838790935867",
            appId: "1:838790935867:web:1860eac7dbeb7159e1b31e",
            measurementId: "G-CV5Y0BRYRF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Global variables
        let currentDisplayId = 'DISPLAY-001';
        let displays = ['DISPLAY-001', 'DISPLAY-002', 'DISPLAY-003'];
        let currentVolume = 0;
        let isMuted = true;

        // Make functions available globally
        window.selectDisplay = function(displayId, button) {
            currentDisplayId = displayId;
            document.getElementById('currentDisplay').textContent = displayId;
            
            // Update button states
            document.querySelectorAll('.display-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (button && button.classList.contains('display-btn')) {
                button.classList.add('active');
            }
            
            // Get current channel and volume for this display
            const displayRef = ref(database, `displays/${displayId}`);
            get(displayRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById('currentChannel').textContent = data.channel || 1;
                    
                    // Update volume display
                    currentVolume = data.volume !== undefined ? data.volume : 0;
                    isMuted = data.muted !== undefined ? data.muted : true;
                    updateVolumeDisplay();
                } else {
                    // Initialize display if it doesn't exist
                    set(displayRef, {
                        channel: 1,
                        volume: 0,
                        muted: true,
                        timestamp: Date.now(),
                        displayId: displayId
                    });
                    document.getElementById('currentChannel').textContent = 1;
                    currentVolume = 0;
                    isMuted = true;
                    updateVolumeDisplay();
                }
            }).catch((error) => {
                console.error('Error fetching display data:', error);
            });
            
            showStatus('Display selected: ' + displayId, 'success');
        }

        window.changeChannel = function(channelNumber) {
            showStatus('Changing channel...<span class="loading"></span>', 'success');
            
            // Update Firebase
            const displayRef = ref(database, `displays/${currentDisplayId}`);
            get(displayRef).then((snapshot) => {
                const currentData = snapshot.exists() ? snapshot.val() : {};
                
                set(displayRef, {
                    ...currentData,
                    channel: channelNumber,
                    timestamp: Date.now(),
                    displayId: currentDisplayId
                }).then(() => {
                    document.getElementById('currentChannel').textContent = channelNumber;
                    showStatus(`✅ Channel ${channelNumber} set for ${currentDisplayId}`, 'success');
                }).catch((error) => {
                    showStatus('❌ Error: ' + error.message, 'error');
                    console.error('Error setting channel:', error);
                });
            });
        }

        // Volume control functions
        window.setVolume = function(volume) {
            currentVolume = volume;
            if (volume > 0) {
                isMuted = false;
            }
            updateVolumeDisplay();
            sendVolumeUpdate();
        }

        window.volumeUp = function() {
            currentVolume = Math.min(100, currentVolume + 10);
            if (currentVolume > 0) {
                isMuted = false;
            }
            updateVolumeDisplay();
            sendVolumeUpdate();
        }

        window.volumeDown = function() {
            currentVolume = Math.max(0, currentVolume - 10);
            if (currentVolume === 0) {
                isMuted = true;
            }
            updateVolumeDisplay();
            sendVolumeUpdate();
        }

        window.toggleMute = function() {
            isMuted = !isMuted;
            if (!isMuted && currentVolume === 0) {
                currentVolume = 50; // Default unmute volume
            }
            updateVolumeDisplay();
            sendVolumeUpdate();
        }

        function updateVolumeDisplay() {
            const volumeFill = document.getElementById('volumeFill');
            const volumeValue = document.getElementById('volumeValue');
            const muteIcon = document.getElementById('muteIcon');
            const muteText = document.getElementById('muteText');
            const muteBtn = document.querySelector('.mute-btn');
            
            volumeFill.style.width = currentVolume + '%';
            volumeValue.textContent = currentVolume + '%';
            
            if (isMuted || currentVolume === 0) {
                muteIcon.textContent = '🔇';
                muteText.textContent = 'Muted';
                muteBtn.classList.remove('unmuted');
            } else {
                if (currentVolume < 30) {
                    muteIcon.textContent = '🔈';
                } else if (currentVolume < 70) {
                    muteIcon.textContent = '🔉';
                } else {
                    muteIcon.textContent = '🔊';
                }
                muteText.textContent = currentVolume + '%';
                muteBtn.classList.add('unmuted');
            }
        }

        function sendVolumeUpdate() {
            showStatus('Updating volume...<span class="loading"></span>', 'success');
            
            const displayRef = ref(database, `displays/${currentDisplayId}`);
            get(displayRef).then((snapshot) => {
                const currentData = snapshot.exists() ? snapshot.val() : {};
                
                set(displayRef, {
                    ...currentData,
                    volume: currentVolume,
                    muted: isMuted,
                    volumeChanged: true, // Flag to trigger update on display
                    timestamp: Date.now(),
                    displayId: currentDisplayId
                }).then(() => {
                    showStatus(`✅ Volume ${isMuted ? 'muted' : currentVolume + '%'} for ${currentDisplayId}`, 'success');
                }).catch((error) => {
                    showStatus('❌ Error updating volume: ' + error.message, 'error');
                });
            });
        }

        window.addDisplay = function() {
            const newId = prompt('Enter Display ID (e.g., DISPLAY-004):');
            if (newId && !displays.includes(newId)) {
                const newName = prompt('Enter Display Name (e.g., Conference Room):') || newId;
                
                displays.push(newId);
                const grid = document.getElementById('displayGrid');
                const newBtn = document.createElement('button');
                newBtn.className = 'display-btn';
                newBtn.innerHTML = `
                    <span>${newName}</span>
                    <span class="display-id">${newId}</span>
                `;
                newBtn.onclick = () => selectDisplay(newId, newBtn);
                grid.insertBefore(newBtn, grid.lastElementChild);
                
                // Initialize in Firebase
                const displayRef = ref(database, `displays/${newId}`);
                set(displayRef, {
                    channel: 1,
                    timestamp: Date.now(),
                    displayId: newId,
                    name: newName
                }).then(() => {
                    showStatus(`Display ${newId} added successfully!`, 'success');
                }).catch((error) => {
                    showStatus('Error adding display: ' + error.message, 'error');
                });
            } else if (displays.includes(newId)) {
                showStatus('Display ID already exists!', 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            if (!message.includes('loading')) {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        // Listen for real-time updates (shows what's happening)
        function setupRealtimeListeners() {
            displays.forEach(displayId => {
                const displayRef = ref(database, `displays/${displayId}`);
                onValue(displayRef, (snapshot) => {
                    if (snapshot.exists() && displayId === currentDisplayId) {
                        const data = snapshot.val();
                        document.getElementById('currentChannel').textContent = data.channel || 1;
                    }
                }, (error) => {
                    console.error('Realtime update error:', error);
                });
            });
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Control panel initialized');
            selectDisplay('DISPLAY-001', document.querySelector('.display-btn'));
            setupRealtimeListeners();
            
            // Initialize all displays in Firebase
            displays.forEach(displayId => {
                const displayRef = ref(database, `displays/${displayId}`);
                get(displayRef).then((snapshot) => {
                    if (!snapshot.exists()) {
                        set(displayRef, {
                            channel: 1,
                            timestamp: Date.now(),
                            displayId: displayId
                        });
                    }
                });
            });
        });

        // Log Firebase connection
        console.log('Firebase connected to:', firebaseConfig.databaseURL);
    </script>
</body>
</html>
